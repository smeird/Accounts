<!DOCTYPE html>
<!-- Page for viewing projects as cards -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Project Board</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Inter:wght@400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awesome icons loaded via menu.js -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Roboto', sans-serif; font-weight: 700; }
        button, .accent { font-family: 'Source Sans Pro', sans-serif; font-weight: 300; }
    </style>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans">
<div class="flex min-h-screen">
    <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto"></nav>
    <main class="flex-1 min-w-0 overflow-x-auto p-6 space-y-6">
        <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Project Board</h1>
        <p class="mb-4">Browse all active projects in a card layout.</p>

        <section class="bg-white p-6 rounded shadow border border-gray-400">
            <div id="projects-board" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
    </main>
</div>

<script src="js/menu.js"></script>
<script src="js/input_help.js"></script>
<script>
function fmtMoney(v){
    return 'Â£' + (parseFloat(v) || 0).toFixed(2);
}

function scoreBadge(score){
    const s = parseInt(score, 10) || 0;
    const colors = {
        1: 'bg-green-500',
        2: 'bg-lime-400',
        3: 'bg-yellow-500',
        4: 'bg-orange-500',
        5: 'bg-red-600'
    };
    const colorClass = colors[s] || 'bg-gray-300';
    return `<span class="inline-block px-2 py-0.5 rounded text-xs ${colorClass} text-black">${s}</span>`;
}

function renderStars(score){
    const s = parseInt(score, 10) || 0;
    let stars = '';
    for(let i = 0; i < 5; i++){
        const cls = i < s ? 'text-yellow-500' : 'text-gray-300';
        stars += `<i class="fas fa-star ${cls} text-xs"></i>`;
    }
    return stars;
}

async function loadProjects(){
    const res = await fetch('../php_backend/public/projects.php');
    const projects = await res.json();
    const board = document.getElementById('projects-board');
    board.innerHTML = '';
    projects.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow border border-gray-400 flex flex-col space-y-2 dark:bg-gray-800 dark:border-gray-700';

        const header = document.createElement('div');
        header.className = 'flex justify-between items-start';
        const title = document.createElement('h3');
        title.className = 'text-lg font-semibold text-indigo-700';
        title.textContent = p.name;
        const icons = document.createElement('div');
        icons.className = 'flex space-x-2 text-gray-600';
        icons.innerHTML = `
            <i class="fas fa-edit cursor-pointer" aria-label="Edit"></i>
            <i class="fas fa-box-archive cursor-pointer" aria-label="Archive"></i>
            <i class="fas fa-trash cursor-pointer" aria-label="Delete"></i>
        `;
        header.appendChild(title);
        header.appendChild(icons);
        card.appendChild(header);

        const details = document.createElement('div');
        details.className = 'space-y-1 text-sm';

        const desc = document.createElement('p');
        desc.innerHTML = `<span class="font-semibold">Description:</span> ${p.description || ''}`;
        const rationale = document.createElement('p');
        rationale.innerHTML = `<span class="font-semibold">Rationale:</span> ${p.rationale || ''}`;
        details.appendChild(desc);
        details.appendChild(rationale);

        const table = document.createElement('table');
        table.className = 'text-xs w-full';
        table.innerHTML = `
            <tr>
                <td class="pr-2 font-semibold">Cost Low:</td><td>${fmtMoney(p.cost_low)}</td>
                <td class="pr-2 font-semibold">Cost Medium:</td><td>${fmtMoney(p.cost_medium)}</td>
            </tr>
            <tr>
                <td class="pr-2 font-semibold">Cost High:</td><td>${fmtMoney(p.cost_high)}</td>
                <td class="pr-2 font-semibold">Funding:</td><td>${p.funding_source || ''}</td>
            </tr>
            <tr>
                <td class="pr-2 font-semibold">Recurring Cost:</td><td>${fmtMoney(p.recurring_cost)}</td>
                <td class="pr-2 font-semibold">Estimated Time:</td><td>${p.estimated_time || ''}</td>
            </tr>
            <tr>
                <td class="pr-2 font-semibold">Expected Lifespan:</td><td>${p.expected_lifespan || ''}</td>
                <td class="pr-2 font-semibold">Financial Benefit:</td><td>${scoreBadge(p.benefit_financial)}</td>
            </tr>
            <tr>
                <td class="pr-2 font-semibold">Quality Benefit:</td><td>${scoreBadge(p.benefit_quality)}</td>
                <td class="pr-2 font-semibold">Risk Benefit:</td><td>${scoreBadge(p.benefit_risk)}</td>
            </tr>
            <tr>
                <td class="pr-2 font-semibold">Sustainability Benefit:</td><td>${scoreBadge(p.benefit_sustainability)}</td>
                <td class="pr-2 font-semibold">Score:</td><td>${renderStars(p.score)}</td>
            </tr>
            <tr>
                <td class="pr-2 font-semibold">Dependencies:</td><td>${p.dependencies || ''}</td>
                <td class="pr-2 font-semibold">Risks:</td><td>${p.risks || ''}</td>
            </tr>
        `;
        details.appendChild(table);
        card.appendChild(details);

        const spent = document.createElement('h4');
        spent.className = 'text-indigo-700 font-semibold';
        spent.textContent = `Spent: ${fmtMoney(p.spent)}`;
        card.appendChild(spent);

        const [editIcon, archiveIcon, deleteIcon] = Array.from(icons.children);
        editIcon.addEventListener('click', () => {
            window.location.href = `project_add.html?id=${p.id}`;
        });
        archiveIcon.addEventListener('click', async () => {
            await fetch('../php_backend/public/projects.php', {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: p.id, archived: 1})
            });
            loadProjects();
            showMessage('Project archived');
        });
        deleteIcon.addEventListener('click', async () => {
            if(!confirm('Delete this project?')) return;
            await fetch('../php_backend/public/projects.php', {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: p.id})
            });
            loadProjects();
            showMessage('Project deleted');
        });

        board.appendChild(card);
    });
}

loadProjects();
</script>
<script src="js/overlay.js"></script>
<script src="js/page_help.js"></script>
</body>
</html>
