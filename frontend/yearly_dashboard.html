<!DOCTYPE html>
<!-- Dashboard showing yearly spending summaries -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Yearly Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">

</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 flex-shrink-0 bg-white border-r p-6"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Yearly Dashboard</h1>
            <p class="mb-4">Analyse totals for a single year through charts and tables to understand how income and spending evolved month by month.</p>
            <label for="year-select" class="block">Year:
                <select id="year-select" class="border p-2 rounded w-full" data-help="Select year to display"></select>
            </label>

            <h2 class="text-xl font-semibold mt-6 mb-2">Tag Totals</h2>
            <div id="tags-table" class="mt-2"></div>
            <div id="tags-chart" class="mt-4" style="height:400px"></div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Category Totals</h2>
            <div id="categories-table" class="mt-2"></div>
            <div id="categories-chart" class="mt-4" style="height:400px"></div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Category & Tag Breakdown</h2>
            <div id="category-tag-donuts" class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="category-tag-income" style="height:400px"></div>
                <div id="category-tag-outgoings" style="height:400px"></div>
            </div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Group Totals</h2>
            <div id="groups-table" class="mt-2"></div>
            <div id="groups-chart" class="mt-4" style="height:400px"></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
    const gradientColors = ['#4B0082', '#40826D', '#50C878', '#AAF0D1'];
    // Format totals with currency and colour coding
    function totalFormatter(cell){
        const value = cell.getValue();
        const el = cell.getElement();
        el.classList.toggle('text-red-600', value < 0);
        el.classList.toggle('text-green-600', value > 0);
        return '£' + parseFloat(value).toFixed(2);
    }

    // Render a Tabulator table showing monthly breakdowns
    function buildTable(id, data, colorClasses){
        const el = document.getElementById(id);
        el.innerHTML = '';

        const monthCols = Array.from({length: 12}, (_, i) => ({
            title: new Date(0, i).toLocaleString('default', { month: 'short' }),
            field: String(i + 1),
            formatter: 'money',
            formatterParams: { symbol: '£', precision: 2 },
            hozAlign: 'right',
            bottomCalc: 'sum',
            bottomCalcFormatter: totalFormatter
        }));

        const columns = [
            {
                title: 'Name',
                field: 'name',
                bottomCalc: () => 'Total',
                formatter: function(cell){
                    const value = cell.getValue();
                    const badge = createBadge(value, colorClasses);
                    const link = document.createElement('a');
                    link.href = `search.html?value=${encodeURIComponent(value)}`;
                    link.appendChild(badge);
                    return link;
                }
            },
            ...monthCols,
            { title: 'Total', field: 'total', formatter: 'money', formatterParams: { symbol: '£', precision: 2 }, hozAlign: 'right', bottomCalc: 'sum', bottomCalcFormatter: totalFormatter }
        ];

        tailwindTabulator(el, {
            data: data,
            layout: 'fitDataStretch',
            columns: columns
        });
    }

    // Draw a column chart for the provided data set
    function buildChart(id, title, data){
        Highcharts.chart(id, {
            colors: gradientColors,
            chart: { type: 'column' },
            title: { text: title },
            xAxis: { categories: data.map(d => d.name) },
            yAxis: { title: { text: 'Amount (£)' }, labels: { formatter: function(){ return '£' + Highcharts.numberFormat(this.value, 2); } } },
            tooltip: { pointFormatter: function(){ return '£' + Highcharts.numberFormat(this.y, 2); } },
            series: [{ name: 'Total', data: data.map(d => parseFloat(d.total)), colorByPoint: true }]
        });
    }

    // Create nested donut charts for income and outgoings categories/tags
    function buildDonutCharts(incomeId, outgoingsId, categories, tags){

        const colors = Highcharts.getOptions().colors;

        // Build series data filtered by income or outgoings
        function createData(isIncome){
            const categoryData = [];
            const tagData = [];
            let colorIndex = 0;
            categories.forEach(c => {
                const total = parseFloat(c.total);
                if ((isIncome && total > 0) || (!isIncome && total < 0)) {
                    const color = colors[colorIndex % colors.length];
                    colorIndex++;
                    categoryData.push({ name: c.name, y: Math.abs(total), color });
                    tags.filter(t => t.category === c.name && ((isIncome && parseFloat(t.total) > 0) || (!isIncome && parseFloat(t.total) < 0))).forEach(t => {
                        tagData.push({
                            name: t.name,
                            y: Math.abs(parseFloat(t.total)),
                            color: Highcharts.color(color).brighten(0.1).get()
                        });
                    });
                }
            });
            return { categoryData, tagData };
        }

        // Render a donut chart into the specified element
        function render(id, title, data){
            Highcharts.chart(id, {
                chart: { type: 'pie' },
                title: { text: title },
                tooltip: { pointFormatter: function(){ return '£' + Highcharts.numberFormat(this.y, 2); } },
                plotOptions: {
                    pie: {
                        dataLabels: {
                            formatter: function(){ return this.point.name + ': £' + Highcharts.numberFormat(this.y, 2); }
                        }
                    }
                },
                series: [
                    { name: 'Categories', data: data.categoryData, size: '60%', dataLabels: { distance: -30 } },
                    { name: 'Tags', data: data.tagData, size: '80%', innerSize: '60%' }
                ]
            });
        }

        const incomeData = createData(true);
        const outData = createData(false);
        render(incomeId, 'Income Categories and Tags', incomeData);
        render(outgoingsId, 'Outgoings Categories and Tags', outData);
    }

    // Load dashboard data for a specific year and update the UI
    function loadYear(year){
        fetch('../php_backend/public/yearly_dashboard.php?year=' + year)
            .then(resp => resp.json())
            .then(data => {
                buildTable('tags-table', data.tags, 'bg-indigo-200 text-indigo-800');
                buildChart('tags-chart', 'Tag Totals ' + year, data.tags);
                buildTable('categories-table', data.categories, 'bg-green-200 text-green-800');
                buildChart('categories-chart', 'Category Totals ' + year, data.categories);
                buildDonutCharts('category-tag-income', 'category-tag-outgoings', data.categories, data.tags);
                buildTable('groups-table', data.groups, 'bg-purple-200 text-purple-800');
                buildChart('groups-chart', 'Group Totals ' + year, data.groups);
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetch('../php_backend/public/transaction_months.php')
            .then(resp => resp.json())
            .then(months => {
                const years = Array.from(new Set(months.map(m => m.year))).sort((a,b) => b - a);
                const select = document.getElementById('year-select');
                years.forEach(y => {
                    const opt = document.createElement('option');
                    opt.value = y;
                    opt.textContent = y;
                    select.appendChild(opt);
                });
                const initial = select.value || years[0];
                select.value = initial;
                loadYear(initial);
            });

        document.getElementById('year-select').addEventListener('change', e => loadYear(e.target.value));
    });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
