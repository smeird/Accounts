
<header class="sticky top-0 z-40 bg-canvas/80 backdrop-blur supports-[backdrop-filter]:bg-canvas/60 border-b border-ink-100 h-16 flex items-center">
  <div class="w-full flex items-center justify-between px-g-6">
    <div class="flex items-center gap-g-4">
      <button id="menu-toggle" class="md:hidden rounded-pill p-g-2 text-ink-700 hover:bg-ink-50"><i class="fa-solid fa-bars"></i></button>
      <div class="text-h3 font-semibold text-ink-900">Personal Finance Manager</div>
    </div>
    <div class="flex items-center gap-g-4">
      <form id="topbar-search" action="search.html" method="get" class="flex">
        <input type="text" name="value" placeholder="Search transactions" class="w-full rounded-pill border border-ink-200 bg-canvas px-g-5 py-g-2 text-body text-ink-800 placeholder:text-ink-300 focus:outline-none focus:ring-4 focus:ring-primary-600/20 focus:border-primary-600" />
        <button type="submit" class="ml-g-2 text-primary-600 hover:text-primary-700"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <a id="latest-statement-link" href="monthly_statement.html" class="flex items-center text-primary-600 hover:text-primary-700">
        <i class="fa-solid fa-file-invoice-dollar mr-g-1"></i>
        <span id="latest-statement-text">Latest Statement</span>
      </a>
    </div>
  </div>
</header>
