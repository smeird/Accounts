<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Groups</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="menu"></nav>
        <main class="content">
            <h1>Manage Groups</h1>
            <form id="group-form">
                <label>Group Name<br><input type="text" id="group-name"></label><br>
                <button type="submit">Create Group</button>
            </form>
            <h2>Existing Groups</h2>
            <ul id="group-list"></ul>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script>

async function loadGroups(){
    const res = await fetch('../php_backend/public/groups.php');
    const groups = await res.json();
    const list = document.getElementById('group-list');
    list.innerHTML = '';
    groups.forEach(g => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = g.name;
        const btn = document.createElement('button');
        btn.textContent = 'Edit';
        btn.addEventListener('click', async () => {
            const name = prompt('Group Name', g.name);
            if (name === null) return;
            await fetch('../php_backend/public/groups.php', {
                method: 'PUT',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({id: g.id, name})
            });
            loadGroups();
            showMessage('Group updated');

    document.querySelectorAll("form").forEach(f => {
        f.addEventListener("submit", async e => {
            e.preventDefault();
            const formData = new FormData(f);
            const data = Object.fromEntries(formData.entries());
            let method = f.method.toUpperCase();
            if (data.action === 'update') {
                method = 'PUT';
            }
            delete data.action;
            const resp = await fetch(f.action, {
                method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const text = await resp.text();
            try {
                const j = JSON.parse(text);
                if (j.error) showMessage("Error: " + j.error);
                else if (j.id) showMessage("Created ID " + j.id);
                else showMessage("Success");
            } catch {
                showMessage(text);
            }

        });
        li.appendChild(span);
        li.appendChild(btn);
        list.appendChild(li);
    });
}

document.getElementById('group-form').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('group-name').value;
    await fetch('../php_backend/public/groups.php', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({name})
    });
    document.getElementById('group-name').value='';
    loadGroups();
    showMessage('Group created');
});

loadGroups();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
