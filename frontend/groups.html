<!DOCTYPE html>
<!-- Page for creating and listing transaction groups -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Manage Groups</h1>
            <p class="mb-4">Create groups to collect related categories for reporting.</p>
            <form id="group-form" class="space-y-4">
                <label class="block">Group Name<br><input type="text" id="group-name" class="border p-2 rounded w-full" data-help="Name for the group"></label>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create Group</button>
            </form>
            <h2 class="text-xl font-semibold mt-6 mb-2">Existing Groups</h2>
            <ul id="group-list" class="space-y-2"></ul>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script>
async function loadGroups() {
    const res = await fetch('../php_backend/public/groups.php');
    const groups = await res.json();
    const list = document.getElementById('group-list');
    list.innerHTML = '';
    groups.forEach(g => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = g.name;
        const btn = document.createElement('button');
        btn.textContent = 'Edit';
        btn.className = 'ml-2 bg-blue-600 text-white px-2 py-1 rounded';
        btn.addEventListener('click', async () => {
            const name = prompt('Group Name', g.name);
            if (name === null) return;
            await fetch('../php_backend/public/groups.php', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: g.id, name})
            });
            loadGroups();
            showMessage('Group updated');
        });
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.className = 'ml-2 bg-red-600 text-white px-2 py-1 rounded';
        del.addEventListener('click', async () => {
            if (!confirm('Delete this group?')) return;
            await fetch('../php_backend/public/groups.php', {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: g.id})
            });
            loadGroups();
            showMessage('Group deleted');
        });
        li.appendChild(span);
        li.appendChild(btn);
        li.appendChild(del);
        list.appendChild(li);
    });
}

document.getElementById('group-form').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('group-name').value;
    await fetch('../php_backend/public/groups.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name})
    });
    document.getElementById('group-name').value = '';
    loadGroups();
    showMessage('Group created');
});

loadGroups();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
