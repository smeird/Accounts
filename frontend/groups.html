<!DOCTYPE html>
<!-- Page for creating and listing transaction groups -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Manage Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">

</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 flex-shrink-0 bg-white border-r p-6"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4">Manage Groups</h1>
            <p class="mb-4">Create groups to collect related categories for reporting.</p>
            <form id="group-form" class="space-y-4">
                <label class="block">Group Name<br><input type="text" id="group-name" class="border p-2 rounded w-full" data-help="Name for the group"></label>
                <label class="block">Description<br><textarea id="group-description" class="border p-2 rounded w-full" data-help="Description for the group"></textarea></label>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create Group</button>
            </form>
            <div class="mt-6 bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">Existing Groups</h2>
                <div id="group-table"></div>
            </div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script>
let groupTable;
// Fetch groups from the server and render them in the table
async function loadGroups() {
    const res = await fetch('../php_backend/public/groups.php');
    const groups = await res.json();
    if (groupTable) {
        groupTable.setData(groups);
        return;
    }
    groupTable = tailwindTabulator('#group-table', {
        data: groups,
        layout: 'fitDataStretch',
        columns: [
            { title: 'Name', field: 'name', formatter: badgeFormatter('bg-purple-200 text-purple-800') },
            { title: 'Description', field: 'description', editor: 'input' },
            { title: 'Actions', formatter: function(cell){
                const g = cell.getRow().getData();
                const container = document.createElement('div');
                const edit = document.createElement('button');
                edit.innerHTML = '<i class="fa-solid fa-pen"></i>';
                edit.setAttribute('aria-label','Edit');
                edit.className = 'bg-blue-600 text-white px-2 py-1 rounded mr-2';
                edit.addEventListener('click', async () => {
                    const name = prompt('Group Name', g.name);
                    if (name === null) return;
                    const description = prompt('Description', g.description || '');
                    if (description === null) return;
                    await fetch('../php_backend/public/groups.php', {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({id: g.id, name, description})
                    });
                    loadGroups();
                    showMessage('Group updated');
                });
                const del = document.createElement('button');
                del.innerHTML = '<i class="fa-solid fa-trash"></i>';
                del.setAttribute('aria-label','Delete');
                del.className = 'bg-red-600 text-white px-2 py-1 rounded';
                del.addEventListener('click', async () => {
                    if (!confirm('Delete this group?')) return;
                    await fetch('../php_backend/public/groups.php', {
                        method: 'DELETE',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({id: g.id})
                    });
                    loadGroups();
                    showMessage('Group deleted');
                });
                container.appendChild(edit);
                container.appendChild(del);
                return container;
            }}
        ],
        cellEdited: async function(cell){
            if (cell.getField() !== 'description') return;
            const g = cell.getRow().getData();
            await fetch('../php_backend/public/groups.php', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: g.id, name: g.name, description: cell.getValue()})
            });
            showMessage('Group updated');
        }
    });
}

document.getElementById('group-form').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('group-name').value;
    const description = document.getElementById('group-description').value;
    await fetch('../php_backend/public/groups.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, description})
    });
    document.getElementById('group-name').value = '';
    document.getElementById('group-description').value = '';
    loadGroups();
    showMessage('Group created');
});

loadGroups();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
