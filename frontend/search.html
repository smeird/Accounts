<!DOCTYPE html>
<!-- Interface for searching transactions across all fields -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Search Transactions</h1>
            <form id="search-form" class="space-y-4">
                <input type="text" id="term" placeholder="Search value" class="border p-2 rounded w-full">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
            </form>
            <div id="results-grid" class="mt-4"></div>
            <p id="total" class="mt-4"></p>
            <div id="monthly-chart" class="mt-6" style="height:400px"></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
    function formatCurrency(value) {
        return '£' + parseFloat(value).toFixed(2);
    }

    document.getElementById('search-form').addEventListener('submit', function(e){
        e.preventDefault();
        const term = document.getElementById('term').value;
        const params = new URLSearchParams({value: term});
        fetch('../php_backend/public/search_transactions.php?' + params.toString())
            .then(resp => resp.json())
            .then(data => {
                const gridEl = document.getElementById('results-grid');
                gridEl.innerHTML = '';
                if (data.results && data.results.length) {
                    tailwindTabulator(gridEl, {
                        data: data.results,
                        layout: 'fitColumns',
                        columns: [
                            { title: 'Date', field: 'date' },
                            { title: 'Description', field: 'description', formatter: function(cell){
                                const id = cell.getRow().getData().id;
                                return `<a href="transaction.html?id=${id}">${cell.getValue()}</a>`;
                            } },
                            { title: 'Memo', field: 'memo' },
                            { title: 'Category', field: 'category_name' },
                            { title: 'Tag', field: 'tag_name' },
                            { title: 'Group', field: 'group_name' },
                            { title: 'Amount', field: 'amount', formatter: 'money', formatterParams: { symbol: '£', precision: 2 }, hozAlign: 'right' }
                        ]
                    });
                } else {
                    gridEl.innerHTML = 'No transactions found.';
                }
                const totalEl = document.getElementById('total');
                totalEl.textContent = 'Total: ' + formatCurrency(data.total);
                totalEl.classList.add('text-right');

                const chartEl = document.getElementById('monthly-chart');
                if (data.results && data.results.length) {
                    const monthly = {};
                    data.results.forEach(row => {
                        const date = row.date.substring(0, 7); // YYYY-MM
                        const amount = parseFloat(row.amount);
                        if (amount < 0) {
                            monthly[date] = (monthly[date] || 0) + (-amount);
                        }
                    });
                    const months = Object.keys(monthly).sort();
                    const categories = months.map(m => {
                        const [y, mth] = m.split('-');
                        const d = new Date(y, mth - 1);
                        return d.toLocaleString('default', { month: 'short', year: 'numeric' });
                    });
                    const series = months.map(m => parseFloat(monthly[m].toFixed(2)));
                    Highcharts.chart('monthly-chart', {
                        title: { text: 'Monthly Spend' },
                        xAxis: { categories: categories },
                        yAxis: { title: { text: 'Amount (£)' } },
                        series: [{ name: 'Spend', data: series }],
                        tooltip: { valuePrefix: '£', valueDecimals: 2 }
                    });
                } else {
                    chartEl.innerHTML = '';
                }
            });
    });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
