<!DOCTYPE html>
<!-- Interface for searching transactions by field and value -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Transactions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="menu"></nav>
        <main class="content">
            <h1>Search Transactions</h1>
            <form id="search-form">
                <label>Field:
                    <select id="field">
                        <option value="description">Description</option>
                        <option value="memo">Memo</option>
                        <option value="date">Date</option>
                        <option value="amount">Amount</option>
                        <option value="account_id">Account ID</option>
                        <option value="category_id">Category ID</option>
                        <option value="tag_id">Tag ID</option>
                        <option value="group_id">Group ID</option>
                        <option value="ofx_id">OFX ID</option>
                    </select>
                </label>
                <input type="text" id="term" placeholder="Search value">
                <button type="submit">Search</button>
            </form>
            <div id="results-grid"></div>
            <p id="total"></p>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script>
    function formatCurrency(value) {
        return '£' + parseFloat(value).toFixed(2);
    }

    document.getElementById('search-form').addEventListener('submit', function(e){
        e.preventDefault();
        const field = document.getElementById('field').value;
        const term = document.getElementById('term').value;
        const params = new URLSearchParams({field: field, value: term});
        fetch('../php_backend/public/search_transactions.php?' + params.toString())
            .then(resp => resp.json())
            .then(data => {
                const gridEl = document.getElementById('results-grid');
                gridEl.innerHTML = '';
                if (data.results && data.results.length) {
                    new Tabulator(gridEl, {
                        data: data.results,
                        layout: 'fitColumns',
                        columns: [
                            { title: 'Date', field: 'date' },
                            { title: 'Description', field: 'description' },
                            { title: 'Memo', field: 'memo' },
                            { title: 'Amount', field: 'amount', formatter: 'money', formatterParams: { symbol: '£', precision: 2 }, hozAlign: 'right' }
                        ]
                    });
                } else {
                    gridEl.innerHTML = 'No transactions found.';
                }
                const totalEl = document.getElementById('total');
                totalEl.textContent = 'Total: ' + formatCurrency(data.total);
                totalEl.classList.add('currency');
            });
    });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
