<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Missing Tags</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {};
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">

</head>
<body class="bg-gradient-to-b from-indigo-200 via-slate-100 to-white">
    <div class="flex min-h-screen">
        <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-transparent p-6 overflow-y-auto"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Missing Tags</h1>
            <p class="mb-4">Identify transactions that have not yet been tagged so you can assign categories before they slip through your reports.</p>
            <div id="untagged-table"></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script>
    let table;
    // Retrieve untagged transaction summaries and display them
    async function loadUntagged(){
        const res = await fetch('../php_backend/public/untagged_transactions.php');
        const data = await res.json();
        if (table) {
            table.setData(data);
        } else {
            table = tailwindTabulator('#untagged-table', {
                data: data,
                layout: 'fitDataStretch',
                initialSort: [{column:'count', dir:'desc'}],
                columns: [
                    {
                        title: 'Description',
                        field: 'description',
                        formatter: function(cell){
                            const value = cell.getValue();
                            const url = `search.html?value=${encodeURIComponent(value)}`;
                            return `<a href="${url}" class="text-indigo-600 no-underline hover:text-indigo-800">${value}</a>`;
                        }
                    },
                    { title: 'Memo', field: 'memo' },
                    { title: 'Count', field: 'count', hozAlign: 'right', sorter: 'number' },
                    { title: 'Amount', field: 'total', formatter: 'money', formatterParams: { symbol: 'Â£', precision: 2 }, hozAlign: 'right' },
                    { title: 'Action', formatter: () => '<button class="bg-indigo-600 text-white px-2 py-1 rounded">Auto Tag</button>', width: 120, align: 'center', cellClick: async (e, cell) => {
                        const desc = cell.getRow().getData().description;
                        const name = prompt('Tag Name', desc);
                        if (!name) return;
                        await fetch('../php_backend/public/tags.php', {
                            method: 'POST',
                            headers: {'Content-Type':'application/json'},
                            body: JSON.stringify({name: name, keyword: desc})
                        });
                        showMessage('Tag created');
                        loadUntagged();
                    }}
                ]
            });
        }
    }
    loadUntagged();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
