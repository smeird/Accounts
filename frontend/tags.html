<!DOCTYPE html>
<!-- Page for creating and managing tags -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tags</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">

</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans dark:from-gray-900 dark:to-gray-800 dark:text-gray-100">
    <div class="flex min-h-screen">
        <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto dark:bg-gray-800 dark:border-gray-700"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Manage Tags</h1>
            <p class="mb-4">Create new tags and manage existing ones for categorising transactions. Tags act like labels that make reports and searches more meaningful.</p>
            <form id="tag-form" class="space-y-4">
                <label class="block">Tag Name<br><input type="text" id="tag-name" class="border p-2 rounded w-full" data-help="Name for the tag"></label>
                <label class="block">Keyword (for auto tagging)<br><input type="text" id="tag-keyword" class="border p-2 rounded w-full" data-help="Keyword used to auto-tag transactions"></label>
                <label class="block">Description<br><textarea id="tag-description" class="border p-2 rounded w-full" data-help="Description for the tag"></textarea></label>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Create Tag</button>
            </form>
            <div class="mt-6 bg-white p-4 rounded shadow border border-gray-400 dark:bg-gray-800 dark:border-gray-700">
                <h2 class="text-xl font-semibold mb-2">Existing Tags</h2>
                <div id="tag-table"></div>
            </div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script>
let tagTable;
// Load all tags and display them in the table
async function loadTags(){
    const res = await fetch('../php_backend/public/tags.php');
    const tags = await res.json();
    if(tagTable){
        tagTable.setData(tags);
        return;
    }
    tagTable = tailwindTabulator('#tag-table', {
        data: tags,
        layout: 'fitDataStretch',
        columns: [
            { title: 'Name', field: 'name', formatter: badgeFormatter('bg-indigo-200 text-indigo-800') },
            { title: 'Keyword', field: 'keyword' },
            { title: 'Description', field: 'description' },
            { title: 'Actions', formatter: function(cell){
                const container = document.createElement('div');
                const edit = document.createElement('button');
                edit.innerHTML = '<i class="fas fa-edit w-4 h-4"></i>';
                edit.setAttribute('aria-label','Edit');
                edit.className = 'bg-indigo-600 text-white px-2 py-1 rounded mr-2';
                edit.addEventListener('click', async () => {
                    const t = cell.getRow().getData();
                    const name = prompt('Tag Name', t.name);
                    if (name === null) return;
                    const keyword = prompt('Keyword (for auto tagging)', t.keyword || '');
                    if (keyword === null) return;
                    const description = prompt('Description', t.description || '');
                    if (description === null) return;
                    await fetch('../php_backend/public/tags.php', {
                        method: 'PUT',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({id: t.id, name, keyword, description})
                    });
                    loadTags();
                    showMessage('Tag updated');
                });
                const del = document.createElement('button');
                del.innerHTML = '<i class="fas fa-trash w-4 h-4"></i>';
                del.setAttribute('aria-label','Delete');
                del.className = 'bg-red-600 text-white px-2 py-1 rounded';
                del.addEventListener('click', async () => {
                    if (!confirm('Delete this tag?')) return;
                    const t = cell.getRow().getData();
                    await fetch('../php_backend/public/tags.php', {
                        method: 'DELETE',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({id: t.id})
                    });
                    loadTags();
                    showMessage('Tag deleted');
                });
                container.appendChild(edit);
                container.appendChild(del);
                return container;
            }}
        ]
    });
}

document.getElementById('tag-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const name = document.getElementById('tag-name').value;
    const keyword = document.getElementById('tag-keyword').value;
    const description = document.getElementById('tag-description').value;
    await fetch('../php_backend/public/tags.php', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({name, keyword, description})
    });
    document.getElementById('tag-name').value='';
    document.getElementById('tag-keyword').value='';
    document.getElementById('tag-description').value='';
    loadTags();
    showMessage("Tag created");
});

loadTags();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
