<!DOCTYPE html>
<!-- Page for creating and managing tags -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tags</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Manage Tags</h1>
            <p class="mb-4">Create new tags and manage existing ones for categorising transactions.</p>
            <form id="tag-form" class="space-y-4">
                <label class="block">Tag Name<br><input type="text" id="tag-name" class="border p-2 rounded w-full" data-help="Name for the tag"></label>
                <label class="block">Keyword (for auto tagging)<br><input type="text" id="tag-keyword" class="border p-2 rounded w-full" data-help="Keyword used to auto-tag transactions"></label>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create Tag</button>
            </form>
            <h2 class="text-xl font-semibold mt-6 mb-2">Existing Tags</h2>
            <ul id="tag-list" class="space-y-2"></ul>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
<script>
async function loadTags(){
    const res = await fetch('../php_backend/public/tags.php');
    const tags = await res.json();
    const list = document.getElementById('tag-list');
    list.innerHTML = '';
    tags.forEach(t => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = `${t.name} (${t.keyword||''})`;
        const btn = document.createElement('button');
        btn.textContent = 'Edit';
        btn.className = 'ml-2 bg-blue-600 text-white px-2 py-1 rounded';
        btn.addEventListener('click', async () => {
            const name = prompt('Tag Name', t.name);
            if (name === null) return;
            const keyword = prompt('Keyword (for auto tagging)', t.keyword || '');
            if (keyword === null) return;
            await fetch('../php_backend/public/tags.php', {
                method: 'PUT',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({id: t.id, name, keyword})
            });
            loadTags();
            showMessage('Tag updated');
        });
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.className = 'ml-2 bg-red-600 text-white px-2 py-1 rounded';
        del.addEventListener('click', async () => {
            if (!confirm('Delete this tag?')) return;
            await fetch('../php_backend/public/tags.php', {
                method: 'DELETE',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({id: t.id})
            });
            loadTags();
            showMessage('Tag deleted');
        });
        li.appendChild(span);
        li.appendChild(btn);
        li.appendChild(del);
        list.appendChild(li);
    });
}

document.getElementById('tag-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const name = document.getElementById('tag-name').value;
    const keyword = document.getElementById('tag-keyword').value;
    await fetch('../php_backend/public/tags.php', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({name, keyword})
    });
    document.getElementById('tag-name').value='';
    document.getElementById('tag-keyword').value='';
    loadTags();
    showMessage("Tag created");
});

loadTags();
</script>
    <script src="js/overlay.js"></script>
</body>
</html>
