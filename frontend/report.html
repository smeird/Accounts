<!DOCTYPE html>
<!-- Runs transaction reports by category, tag, or group -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Transaction Reports</h1>
            <form id="report-form" class="space-y-4">
                <label class="block">Category: <select id="category" class="border p-2 rounded w-full"></select></label>
                <label class="block">Tag: <select id="tag" class="border p-2 rounded w-full"></select></label>
                <label class="block">Group: <select id="group" class="border p-2 rounded w-full"></select></label>
                <label class="block">Text: <input type="text" id="text" class="border p-2 rounded w-full"></label>
                <label class="block">Start Date: <input type="date" id="start" class="border p-2 rounded w-full"></label>
                <label class="block">End Date: <input type="date" id="end" class="border p-2 rounded w-full"></label>
                <div class="space-x-2">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Run Report</button>
                    <button type="button" id="save-report" class="bg-gray-600 text-white px-4 py-2 rounded">Save Report</button>
                </div>
            </form>
            <div class="mt-4">
                <label class="block">Saved Reports: <select id="saved-reports" class="border p-2 rounded w-full"></select></label>
            </div>
            <div id="results-grid" class="mt-4"></div>
            <div id="chart" class="mt-6" style="height:400px;"></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script>

    async function loadOptions() {
        const [catRes, tagRes, grpRes] = await Promise.all([
            fetch('../php_backend/public/categories.php'),
            fetch('../php_backend/public/tags.php'),
            fetch('../php_backend/public/groups.php')
        ]);
        const categories = await catRes.json();
        const tags = await tagRes.json();
        const groups = await grpRes.json();
        const catSelect = document.getElementById('category');
        const tagSelect = document.getElementById('tag');
        const groupSelect = document.getElementById('group');
        catSelect.innerHTML = '<option value="">All</option>';
        categories.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = c.name;
            catSelect.appendChild(opt);
        });
        tagSelect.innerHTML = '<option value="">All</option>';
        tags.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t.id;
            opt.textContent = t.name;
            tagSelect.appendChild(opt);
        });
        groupSelect.innerHTML = '<option value="">All</option>';
        groups.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.id;
            opt.textContent = g.name;
            groupSelect.appendChild(opt);
        });
    }

    function loadSavedReports() {
        const saved = JSON.parse(localStorage.getItem('reports') || '[]');
        const select = document.getElementById('saved-reports');
        select.innerHTML = '<option value="">Select</option>';
        saved.forEach((r, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.textContent = r.name;
            select.appendChild(opt);
        });
    }

    function runReport() {
        const category = document.getElementById('category').value;
        const tag = document.getElementById('tag').value;
        const group = document.getElementById('group').value;
        const text = document.getElementById('text').value;
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const params = new URLSearchParams();
        if (category) params.append('category', category);
        if (tag) params.append('tag', tag);
        if (group) params.append('group', group);
        if (text) params.append('text', text);
        if (start) params.append('start', start);
        if (end) params.append('end', end);
        fetch('../php_backend/public/report.php?' + params.toString())
            .then(resp => resp.json())
            .then(data => {
                const gridEl = document.getElementById('results-grid');
                const chartContainer = document.getElementById('chart');
                gridEl.innerHTML = '';
                chartContainer.innerHTML = '';
                if (Array.isArray(data) && data.length) {
                    new Tabulator(gridEl, {
                        data: data,
                        layout: 'fitColumns',
                        columns: [
                            { title: 'Date', field: 'date' },
                            { title: 'Description', field: 'description', bottomCalc: function() { return 'Total'; } },
                            { title: 'Category', field: 'category_name' },
                            { title: 'Tag', field: 'tag_name' },
                            { title: 'Group', field: 'group_name' },
                            { title: 'Amount', field: 'amount', formatter: 'money', formatterParams: { symbol: '£', precision: 2 }, hozAlign: 'right', bottomCalc: function(values) { var total = 0; values.forEach(function(value) { total += parseFloat(value) || 0; }); return total; }, bottomCalcFormatter: 'money', bottomCalcFormatterParams: { symbol: '£', precision: 2 } }
                        ]
                    });
                    const categories = data.map(tx => tx.date);
                    const amounts = data.map(tx => parseFloat(tx.amount));
                    Highcharts.chart('chart', {
                        chart: { type: 'column' },
                        title: { text: 'Transaction Amounts' },
                        xAxis: { categories: categories, title: { text: 'Date' } },
                        yAxis: { title: { text: 'Amount' } },
                        series: [{ name: 'Amount', data: amounts }]
                    });
                } else {
                    gridEl.innerHTML = 'No transactions found.';
                }
            });
    }

    document.getElementById('report-form').addEventListener('submit', function(e) {
        e.preventDefault();
        runReport();
    });

    document.getElementById('save-report').addEventListener('click', function() {
        const name = prompt('Report name');
        if (!name) return;
        const report = {
            name,
            category: document.getElementById('category').value,
            tag: document.getElementById('tag').value,
            group: document.getElementById('group').value,
            text: document.getElementById('text').value,
            start: document.getElementById('start').value,
            end: document.getElementById('end').value
        };
        const saved = JSON.parse(localStorage.getItem('reports') || '[]');
        saved.push(report);
        localStorage.setItem('reports', JSON.stringify(saved));
        loadSavedReports();
    });

    document.getElementById('saved-reports').addEventListener('change', function() {
        const saved = JSON.parse(localStorage.getItem('reports') || '[]');
        const idx = this.value;
        if (idx === '') return;
        const r = saved[idx];
        document.getElementById('category').value = r.category || '';
        document.getElementById('tag').value = r.tag || '';
        document.getElementById('group').value = r.group || '';
        document.getElementById('text').value = r.text || '';
        document.getElementById('start').value = r.start || '';
        document.getElementById('end').value = r.end || '';
        runReport();
    });

    loadOptions();
    loadSavedReports();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
