<!DOCTYPE html>
<!-- Runs transaction reports by category, tag, or group -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Transaction Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">

</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Transaction Reports</h1>
            <p class="mb-4">Generate detailed transaction reports filtered by your chosen criteria. Use the results to review spending habits or export data for further analysis.</p>
            <form id="report-form" class="bg-white p-4 rounded shadow grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="block">Category: <select id="category" class="border p-2 rounded w-full" data-help="Filter by category"></select></label>
                <label class="block">Tag: <select id="tag" class="border p-2 rounded w-full" data-help="Filter by tag"></select></label>
                <label class="block">Group: <select id="group" class="border p-2 rounded w-full" data-help="Filter by group"></select></label>
                <label class="block">Segment: <select id="segment" class="border p-2 rounded w-full" data-help="Filter by segment"></select></label>
                <label class="block">Text: <input type="text" id="text" class="border p-2 rounded w-full" data-help="Filter by description text"></label>
                <label class="block">Start Date: <input type="date" id="start" class="border p-2 rounded w-full" data-help="Start date for report"></label>
                <label class="block">End Date: <input type="date" id="end" class="border p-2 rounded w-full" data-help="End date for report"></label>
                <div class="md:col-span-3 space-x-2">
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Run Report</button>
                    <button type="button" id="save-report" class="bg-gray-600 text-white px-4 py-2 rounded">Save Report</button>
                </div>
            </form>
            <div class="mt-4 flex items-center space-x-2">
                <label class="block flex-1">Saved Reports: <select id="saved-reports" class="border p-2 rounded w-full" data-help="Load a saved report"></select></label>
                <button type="button" id="delete-report" class="bg-red-600 text-white px-3 py-2 rounded" aria-label="Delete saved report"><i class="fas fa-trash inline w-4 h-4"></i></button>
            </div>
            <div id="results-grid" class="mt-4"></div>
            <div id="chart" class="mt-6" style="height:400px;" data-chart-desc="Column chart of transaction amounts grouped by your criteria."></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/color_map.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script>
    function columnTooltip(){
        const total = this.series.yData.reduce((sum, v) => sum + v, 0);
        const pct = total ? (this.y / total * 100) : 0;
        return `${this.category}: Â£${Highcharts.numberFormat(this.y, 2)} (${Highcharts.numberFormat(pct, 1)}%)`;
    }

    // Group transactions by an appropriate time frame so charts remain readable
    function groupTransactions(data) {
        if (!Array.isArray(data) || data.length === 0) {
            return { group: 'day', grouped: [] };
        }
        const dates = data.map(tx => new Date(tx.date));
        const minDate = new Date(Math.min.apply(null, dates));
        const maxDate = new Date(Math.max.apply(null, dates));
        const spanDays = Math.round((maxDate - minDate) / 86400000) + 1;
        let group = 'day';
        if (spanDays > 365 * 5) {
            group = 'year';
        } else if (spanDays > 365) {
            group = 'month';
        } else if (spanDays > 90) {
            group = 'week';
        }
        const formatters = {
            day: d => d.toISOString().slice(0, 10),
            week: d => {
                const s = new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate()));
                s.setUTCDate(s.getUTCDate() - s.getUTCDay());
                return s.toISOString().slice(0, 10);
            },
            month: d => `${d.getUTCFullYear()}-${String(d.getUTCMonth() + 1).padStart(2, '0')}`,
            year: d => String(d.getUTCFullYear())
        };
        const sums = {};
        data.forEach(tx => {
            const d = new Date(tx.date);
            const key = formatters[group](d);
            sums[key] = (sums[key] || 0) + parseFloat(tx.amount);
        });
        const grouped = Object.keys(sums).sort().map(k => ({ label: k, total: sums[k] }));
        return { group, grouped };
    }

    // Load filter options for categories, tags and groups
    async function loadOptions() {
        const [catRes, tagRes, grpRes, segRes] = await Promise.all([
            fetch('../php_backend/public/categories.php'),
            fetch('../php_backend/public/tags.php'),
            fetch('../php_backend/public/groups.php'),
            fetch('../php_backend/public/segments.php')
        ]);
        const categories = await catRes.json();
        const tags = await tagRes.json();
        const groups = await grpRes.json();
        const segments = await segRes.json();
        const catSelect = document.getElementById('category');
        const tagSelect = document.getElementById('tag');
        const groupSelect = document.getElementById('group');
        const segmentSelect = document.getElementById('segment');
        catSelect.innerHTML = '<option value="">All</option>';
        categories.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = c.name;
            catSelect.appendChild(opt);
        });
        tagSelect.innerHTML = '<option value="">All</option>';
        tags.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t.id;
            opt.textContent = t.name;
            tagSelect.appendChild(opt);
        });
        groupSelect.innerHTML = '<option value="">All</option>';
        groups.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.id;
            opt.textContent = g.name;
            groupSelect.appendChild(opt);
        });
        segmentSelect.innerHTML = '<option value="">All</option>';
        segments.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.textContent = s.name;
            segmentSelect.appendChild(opt);
        });
    }

    // Populate the saved reports dropdown from localStorage
    function loadSavedReports() {
        const saved = JSON.parse(localStorage.getItem('reports') || '[]');
        const select = document.getElementById('saved-reports');
        select.innerHTML = '<option value="">Select</option>';
        saved.forEach((r, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.textContent = r.name;
            select.appendChild(opt);
        });
        document.getElementById('delete-report').disabled = saved.length === 0;
    }

    // Execute the report query and render results and chart
    function runReport() {
        const category = document.getElementById('category').value;
        const tag = document.getElementById('tag').value;
        const group = document.getElementById('group').value;
        const segment = document.getElementById('segment').value;
        const text = document.getElementById('text').value;
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const params = new URLSearchParams();
        if (category) params.append('category', category);
        if (tag) params.append('tag', tag);
        if (group) params.append('group', group);
        if (segment) params.append('segment', segment);
        if (text) params.append('text', text);
        if (start) params.append('start', start);
        if (end) params.append('end', end);
        fetch('../php_backend/public/report.php?' + params.toString())
            .then(resp => resp.json())
            .then(data => {
                const gridEl = document.getElementById('results-grid');
                const chartContainer = document.getElementById('chart');
                gridEl.innerHTML = '';
                chartContainer.innerHTML = '';
                if (Array.isArray(data) && data.length) {
                    tailwindTabulator(gridEl, {
                        data: data,
                        layout: 'fitDataStretch',
                        columns: [
                            { title: 'Date', field: 'date' },
                            { title: 'Description', field: 'description', bottomCalc: function() { return 'Total'; } },
                            { title: 'Category', field: 'category_name', formatter: badgeFormatter('bg-green-200 text-green-800') },
                            { title: 'Tag', field: 'tag_name', formatter: badgeFormatter('bg-indigo-200 text-indigo-800') },
                            { title: 'Group', field: 'group_name', formatter: badgeFormatter('bg-purple-200 text-purple-800') },
                            { title: 'Segment', field: 'segment_name', formatter: badgeFormatter('bg-yellow-200 text-yellow-800') },
                            { title: 'Amount', field: 'amount', formatter: 'money', formatterParams: { symbol: 'Â£', precision: 2 }, hozAlign: 'right', bottomCalc: function(values) { var total = 0; values.forEach(function(value) { total += parseFloat(value) || 0; }); return total; }, bottomCalcFormatter: 'money', bottomCalcFormatterParams: { symbol: 'Â£', precision: 2 } }
                        ]
                    });
                    const grouped = groupTransactions(data);
                    const cats = grouped.grouped.map(g => g.label);
                    const amounts = grouped.grouped.map(g => parseFloat(g.total));
                    const label = grouped.group.charAt(0).toUpperCase() + grouped.group.slice(1);
                    Highcharts.chart('chart', {
                        colors: chartColors,
                        chart: { type: 'column' },
                        title: { text: 'Transaction Amounts by ' + label },
                        xAxis: { categories: cats, title: { text: label } },
                        yAxis: { title: { text: 'Amount' } },
                        tooltip: { pointFormatter: columnTooltip },
                        series: [{ name: 'Amount', data: amounts, colorByPoint: true }]
                    });
                } else {
                    gridEl.innerHTML = 'No transactions found.';
                }
            });
    }

    document.getElementById('report-form').addEventListener('submit', function(e) {
        e.preventDefault();
        runReport();
    });

    document.getElementById('save-report').addEventListener('click', function() {
        const name = prompt('Report name');
        if (!name) return;
        const report = {
            name,
            category: document.getElementById('category').value,
            tag: document.getElementById('tag').value,
            group: document.getElementById('group').value,
            segment: document.getElementById('segment').value,
            text: document.getElementById('text').value,
            start: document.getElementById('start').value,
            end: document.getElementById('end').value
        };
        const saved = JSON.parse(localStorage.getItem('reports') || '[]');
        saved.push(report);
        localStorage.setItem('reports', JSON.stringify(saved));
        loadSavedReports();
    });

    document.getElementById('saved-reports').addEventListener('change', function() {
        const saved = JSON.parse(localStorage.getItem('reports') || '[]');
        const idx = this.value;
        if (idx === '') return;
        const r = saved[idx];
        document.getElementById('category').value = r.category || '';
        document.getElementById('tag').value = r.tag || '';
        document.getElementById('group').value = r.group || '';
        document.getElementById('segment').value = r.segment || '';
        document.getElementById('text').value = r.text || '';
        document.getElementById('start').value = r.start || '';
        document.getElementById('end').value = r.end || '';
        runReport();
    });

    document.getElementById('delete-report').addEventListener('click', function() {
        const select = document.getElementById('saved-reports');
        const idx = select.value;
        if (idx === '') return;
        const saved = JSON.parse(localStorage.getItem('reports') || '[]');
        saved.splice(idx, 1);
        localStorage.setItem('reports', JSON.stringify(saved));
        loadSavedReports();
        select.value = '';
    });

    loadOptions();
    loadSavedReports();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
