<!DOCTYPE html>
<!-- Displays recent application log messages -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Logs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="menu"></nav>
        <main class="content">
            <h1>Application Logs</h1>
            <div id="logs-grid"></div>
        </main>
    </div>

    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script>
    fetch('../php_backend/public/logs.php')
        .then(resp => resp.json())
        .then(data => {
            new Tabulator('#logs-grid', {
                data: data,
                layout: 'fitColumns',
                columns: [
                    { title: 'Time', field: 'created_at' },
                    { title: 'Level', field: 'level' },
                    { title: 'Message', field: 'message' }
                ]
            });
        });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
