<!DOCTYPE html>
<!-- Displays recent application log messages -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Application Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 flex-shrink-0 bg-white border-r p-6"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4">Application Logs</h1>
            <p class="mb-4">Review recent log entries to monitor system activity.</p>
            <div id="logs-grid" class="mt-4"></div>
        </main>
    </div>

    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script>
    fetch('../php_backend/public/logs.php')
        .then(resp => resp.json())
        .then(data => {
            tailwindTabulator('#logs-grid', {
                data: data,
                layout: 'fitData',
                columns: [
                    { title: 'Time', field: 'created_at' },
                    { title: 'Level', field: 'level' },
                    { title: 'Message', field: 'message' }
                ]
            });
        });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
