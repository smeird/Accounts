<!DOCTYPE html>
<!-- Displays recent application log messages -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Application Logs</h1>
            <div id="logs-grid" class="mt-4"></div>
        </main>
    </div>

    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script>
    fetch('../php_backend/public/logs.php')
        .then(resp => resp.json())
        .then(data => {
            new Tabulator('#logs-grid', {
                data: data,
                layout: 'fitColumns',
                columns: [
                    { title: 'Time', field: 'created_at' },
                    { title: 'Level', field: 'level' },
                    { title: 'Message', field: 'message' }
                ]
            });
        });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
