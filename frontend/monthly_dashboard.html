<!DOCTYPE html>
<!-- Dashboard showing monthly spending summaries -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Monthly Dashboard</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {};
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">

</head>
<body class="bg-gradient-to-b from-indigo-50 to-white">
    <div class="flex min-h-screen">
        <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-transparent p-6 overflow-y-auto"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Monthly Dashboard</h1>
            <p class="mb-4">View income and outgoings for a chosen month. Compare different months to spot trends and track progress toward your goals.</p>
            <label for="year-select" class="block">Year:
                <select id="year-select" class="border p-2 rounded w-full" data-help="Select year"></select>
            </label>
            <label for="month-select" class="block mt-2">Month:
                <select id="month-select" class="border p-2 rounded w-full" data-help="Select month"></select>
            </label>

            <div id="totals" class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="cards cards-tight text-center">
                    <p class="text-gray-500">Income</p>
                    <p id="income-total" class="text-3xl font-bold">£0.00</p>
                </div>
                <div class="cards cards-tight text-center">
                    <p class="text-gray-500">Outgoings</p>
                    <p id="outgoings-total" class="text-3xl font-bold">£0.00</p>
                </div>
                <div class="cards cards-tight text-center">
                    <p class="text-gray-500">Delta</p>
                    <p id="delta-total" class="text-3xl font-bold">£0.00</p>
                </div>
            </div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Tag Totals</h2>
            <div id="tags-table" class="mt-2"></div>
            <div id="tags-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of tag totals for selected month."></div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Category Totals</h2>
            <div id="categories-table" class="mt-2"></div>
            <div id="categories-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of category totals for selected month."></div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Category & Tag Breakdown</h2>
            <div id="category-tag-sunburst" class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="category-tag-income" style="height:400px" data-chart-desc="Sunburst chart of income by category and tag for selected month."></div>
                <div id="category-tag-outgoings" style="height:400px" data-chart-desc="Sunburst chart of outgoings by category and tag for selected month."></div>
            </div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Segment Totals</h2>
            <div id="segments-table" class="mt-2"></div>
            <div id="segments-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of segment totals for selected month."></div>

            <h2 class="text-xl font-semibold mt-6 mb-2">Group Totals</h2>
            <div id="groups-table" class="mt-2"></div>
            <div id="groups-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of group totals for selected month."></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sunburst.js"></script>
    <script src="js/color_map.js"></script>
    <script>
    function columnTooltip(){
        const total = this.series.yData.reduce((sum, v) => sum + v, 0);
        const pct = total ? (this.y / total * 100) : 0;
        return `<b>${this.series.name}</b><br/>${this.category}: £${Highcharts.numberFormat(this.y, 2)} (${Highcharts.numberFormat(pct, 1)}% of total)`;
    }
    function sunburstTooltip(){
        const sum = (this.node && this.node.childrenTotal) || this.value;
        const total = this.series.points[0].node.childrenTotal;
        const pct = total ? (sum / total * 100) : 0;
        return `<b>${this.point.name}</b><br/>£${Highcharts.numberFormat(sum, 2)} (${Highcharts.numberFormat(pct, 1)}%)`;
    }
    // Format totals with currency and sign-based colouring
    function totalFormatter(cell){
        const value = cell.getValue();
        const el = cell.getElement();
        el.classList.toggle('text-red-600', value < 0);
        el.classList.toggle('text-green-600', value > 0);
        return '£' + parseFloat(value).toFixed(2);
    }

    // Render a table showing daily totals for the month
    function buildTable(id, data, days, colorClasses){
        const el = document.getElementById(id);
        el.innerHTML = '';

        const dayCols = Array.from({length: days}, (_, i) => ({
            title: String(i + 1),
            field: String(i + 1),
            formatter: 'money',
            formatterParams: { symbol: '£', precision: 2 },
            hozAlign: 'right',
            bottomCalc: 'sum',
            bottomCalcFormatter: totalFormatter
        }));

        const columns = [
            {
                title: 'Name',
                field: 'name',
                bottomCalc: () => 'Total',
                formatter: function(cell){
                    const value = cell.getValue();
                    const badge = createBadge(value, colorClasses);
                    const link = document.createElement('a');
                    link.href = `search.html?value=${encodeURIComponent(value)}`;
                    link.appendChild(badge);
                    return link;
                }
            },
            ...dayCols,
            { title: 'Total', field: 'total', formatter: 'money', formatterParams: { symbol: '£', precision: 2 }, hozAlign: 'right', bottomCalc: 'sum', bottomCalcFormatter: totalFormatter }
        ];

        tailwindTabulator(el, {
            data: data,
            layout: 'fitDataStretch',
            columns: columns
        });
    }

    // Draw a column chart visualising totals
    function buildChart(id, title, data, colorFn){
        Highcharts.chart(id, {
            chart: { type: 'column' },
            title: { text: title },
            xAxis: { categories: data.map(d => d.name) },
            yAxis: { title: { text: 'Amount (£)' }, labels: { formatter: function(){ return '£' + Highcharts.numberFormat(this.value, 2); } } },
            tooltip: { pointFormatter: columnTooltip },
            series: [{ name: 'Total', data: data.map(d => ({ y: parseFloat(d.total), color: colorFn ? colorFn(d) : chartColors[0] })) }]
        });
    }

    // Render paired sunburst charts for categories and tags
    function buildSunburstCharts(incomeId, outgoingsId, categories, tags){

        // Create hierarchical data for income or outgoings
        function createData(isIncome){
            const data = [{ id: 'root', parent: '', name: '' }];
            const segmentIds = {};
            categories.forEach(c => {
                const total = parseFloat(c.total);
                if ((isIncome && total > 0) || (!isIncome && total < 0)) {
                    const segName = c.segment_name || 'Not Segmented';
                    let segId = segmentIds[segName];
                    if (!segId) {
                        segId = 'seg_' + segName.replace(/\s+/g, '_');
                        segmentIds[segName] = segId;
                        data.push({ id: segId, parent: 'root', name: segName, color: getSegmentColor(segName) });
                    }
                    const color = getCategoryColor(c.name, segName);
                    const catId = c.name;
                    data.push({ id: catId, parent: segId, name: c.name, value: Math.abs(total), color });
                    tags.filter(t => t.category === c.name && ((isIncome && parseFloat(t.total) > 0) || (!isIncome && parseFloat(t.total) < 0))).forEach(t => {
                        data.push({
                            name: t.name,
                            parent: catId,
                            value: Math.abs(parseFloat(t.total)),
                            color: Highcharts.color(color).brighten(0.1).get()
                        });
                    });
                }
            });
            return data;
        }

        // Render a sunburst chart into the given element
        function render(id, title, data){
            Highcharts.chart(id, {
                title: { text: title },
                series: [{
                    type: 'sunburst',
                    data: data,
                    allowDrillToNode: true,
                    cursor: 'pointer',
                    dataLabels: { format: '{point.name}: £{point.value:.2f}' }
                }],
                tooltip: { pointFormatter: sunburstTooltip }
            });
        }

        const incomeData = createData(true);
        const outData = createData(false);
        render(incomeId, 'Income Categories and Tags', incomeData);
        render(outgoingsId, 'Outgoings Categories and Tags', outData);
    }

    // Fetch and display dashboard data for a specific month
    function loadMonth(year, month){
        fetch('../php_backend/public/monthly_dashboard.php?year=' + year + '&month=' + month)
            .then(resp => resp.json())
            .then(data => {
                const totals = data.totals;
                document.getElementById('income-total').textContent = '£' + parseFloat(totals.income).toFixed(2);
                document.getElementById('outgoings-total').textContent = '£' + parseFloat(totals.outgoings).toFixed(2);
                const deltaEl = document.getElementById('delta-total');
                deltaEl.textContent = '£' + parseFloat(totals.delta).toFixed(2);
                deltaEl.className = (totals.delta >= 0 ? 'text-green-600' : 'text-red-600') + ' text-3xl font-bold';

                const days = new Date(year, month, 0).getDate();

                buildTable('tags-table', data.tags, days, 'bg-indigo-200 text-indigo-800');
                buildChart('tags-chart', 'Tag Totals', data.tags);
                buildTable('categories-table', data.categories, days, 'bg-green-200 text-green-800');
                buildChart('categories-chart', 'Category Totals', data.categories, d => getCategoryColor(d.name, d.segment_name));
                buildSunburstCharts('category-tag-income', 'category-tag-outgoings', data.categories, data.tags);
                buildTable('segments-table', data.segments, days, 'bg-yellow-200 text-yellow-800');
                buildChart('segments-chart', 'Segment Totals', data.segments, d => getSegmentColor(d.name));
                buildTable('groups-table', data.groups, days, 'bg-purple-200 text-purple-800');
                buildChart('groups-chart', 'Group Totals', data.groups);
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetch('../php_backend/public/transaction_months.php')
            .then(resp => resp.json())
            .then(months => {
                const monthsByYear = {};
                months.forEach(m => {
                    if (!monthsByYear[m.year]) { monthsByYear[m.year] = []; }
                    monthsByYear[m.year].push(m.month);
                });

                const yearSelect = document.getElementById('year-select');
                Object.keys(monthsByYear).sort((a,b) => b - a).forEach(y => {
                    const opt = document.createElement('option');
                    opt.value = y;
                    opt.textContent = y;
                    yearSelect.appendChild(opt);
                    monthsByYear[y].sort((a,b) => b - a);
                });

                const monthSelect = document.getElementById('month-select');
                // Populate the month dropdown based on available data
                function populateMonths(){
                    const y = yearSelect.value;
                    monthSelect.innerHTML = '';
                    (monthsByYear[y] || []).forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m;
                        const d = new Date(y, m - 1);
                        opt.textContent = d.toLocaleString('default', { month: 'long' });
                        monthSelect.appendChild(opt);
                    });
                }

                yearSelect.addEventListener('change', () => {
                    populateMonths();
                    loadMonth(yearSelect.value, monthSelect.value);
                });
                populateMonths();
                loadMonth(yearSelect.value, monthSelect.value);
                monthSelect.addEventListener('change', () => loadMonth(yearSelect.value, monthSelect.value));
            });
    });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
