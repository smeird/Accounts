<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>AI Feedback</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {};
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome icons loaded via menu.js -->
</head>
<body class="bg-gradient-to-b from-indigo-200 via-slate-100 to-white">
<div class="flex min-h-screen">
    <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-transparent p-6 overflow-y-auto"></nav>
    <main class="flex-1 min-w-0 overflow-x-auto p-6 space-y-6">
        <header class="app-page-header">
        <h1 class="app-page-title">AI Feedback</h1>
        </header>
        <p class="mb-4">Request an AI-generated overview of your finances for the last 12 months.</p>
        <section>
            <button id="run" class="bg-indigo-600 text-white px-4 py-2 rounded">
                <i class="fas fa-comments-dollar inline w-4 h-4 mr-1"></i>Generate Feedback
            </button>
            <div id="result" class="mt-4"></div>
            <div id="debug" class="mt-4 hidden">
                <div class="cards cards-tight space-y-3">
                    <h3 class="font-semibold text-gray-700 mb-2">AI Debug</h3>
                    <p class="text-sm font-semibold">Prompt</p>
                    <pre id="debug-request" class="text-xs bg-gray-100 p-2 mb-2 overflow-x-auto"></pre>
                    <p class="text-sm font-semibold">Response</p>
                    <pre id="debug-response" class="text-xs bg-gray-100 p-2 overflow-x-auto"></pre>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="js/menu.js"></script>
<script src="js/input_help.js"></script>
<script src="js/overlay.js"></script>
<script>
function escapeHtml(str){
    const map={'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'};
    map["'"]='&#39;';
    return str.replace(/[&<>"']/g,c=>map[c]);
}

function renderFeedback(data){
    const highlights = data.highlights.map(h=>`<li>${escapeHtml(h)}</li>`).join('');
    const actions = data.actions.map(a=>`<li>${escapeHtml(a)}</li>`).join('');
    return `
        <div class="cards cards-tight space-y-4">
            <p>${escapeHtml(data.summary)}</p>
            <div>
                <h3 class="font-semibold">Highlights</h3>
                <ul class="list-disc ml-5">${highlights}</ul>
            </div>
            <div>
                <h3 class="font-semibold">Recommended Actions</h3>
                <ul class="list-disc ml-5">${actions}</ul>
            </div>
        </div>`;
}

document.getElementById('run').addEventListener('click', async () => {
    const result = document.getElementById('result');
    const debugContainer = document.getElementById('debug');
    const debugReq = document.getElementById('debug-request');
    const debugRes = document.getElementById('debug-response');
    const btn = document.getElementById('run');
    btn.disabled = true;
    btn.classList.add('opacity-50', 'cursor-not-allowed');
    result.innerHTML = '<i class="fas fa-spinner fa-spin inline w-4 h-4 mr-2"></i>Requesting analysis...';
    try {
        const res = await fetch('../php_backend/public/ai_feedback.php', {method: 'POST'});
        const data = await res.json();
        if (data.error) {
            result.textContent = data.error;
            showMessage('AI feedback failed', 'error');
        } else {
            result.innerHTML = renderFeedback(data);
            showMessage('AI feedback ready');
        }
        if (data.debug) {
            debugReq.textContent = data.debug.prompt;
            const resp = typeof data.debug.response === 'string' ? data.debug.response : JSON.stringify(data.debug.response, null, 2);
            debugRes.textContent = resp;
            debugContainer.classList.remove('hidden');
        } else {
            debugContainer.classList.add('hidden');
        }
    } catch (e) {
        result.textContent = 'Request failed';
        showMessage('AI feedback failed', 'error');
        debugContainer.classList.add('hidden');
    } finally {
        btn.disabled = false;
        btn.classList.remove('opacity-50', 'cursor-not-allowed');
    }
});

async function initDebug(){
    try{
        const res=await fetch('../php_backend/public/ai_debug.php');
        const data=await res.json();
        if(data.debug){
            document.getElementById('debug').classList.remove('hidden');
        }
    }catch(e){}
}

initDebug();
</script>
</body>
</html>
