<!DOCTYPE html>
<!-- Dashboard showing account summaries -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Account Dashboard</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">

</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6">
            <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Account Dashboard</h1>
            <p class="mb-4">See an overview of account balances and recent activity. Charts and tables reveal how money flows through each account. Sort codes and account numbers are shown where applicable; credit cards list only their card number.</p>
            <div class="bg-white p-6 rounded shadow border border-gray-400 dark:bg-gray-800 dark:border-gray-700">
                <div id="accounts-table"></div>
                <div id="accounts-chart" class="mt-4" style="height:400px" data-chart-desc="Waterfall chart showing balance changes per account."></div>
            </div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="js/color_map.js"></script>

    <script>
    function waterfallTooltip(){
        const name = this.point.name || this.category;
        const change = this.y;
        const total = this.point.stackY;
        return `<b>${name}</b><br/>Change: £${Highcharts.numberFormat(change, 2)}<br/>Total: £${Highcharts.numberFormat(total, 2)}`;
    }
    // Format balance cells with currency and positive/negative colouring
    function balanceFormatter(cell){
        const value = cell.getValue();
        const el = cell.getElement();
        el.classList.toggle('text-red-600', value < 0);
        el.classList.toggle('text-green-600', value > 0);
        return '£' + parseFloat(value).toFixed(2);
    }

    function creditCardFormatter(cell){
        return cell.getValue() ? '<i class="fas fa-credit-card w-4 h-4"></i>' : '';
    }

    fetch('../php_backend/public/account_dashboard.php')
        .then(resp => resp.json())
        .then(data => {
            tailwindTabulator(document.getElementById('accounts-table'), {
                data,
                layout: 'fitDataStretch',
                rowClick: (e, row) => {
                    const cell = row.getCellFromEvent(e);
                    if (!cell || cell.getField() !== 'name') {
                        window.location = `account.html?id=${row.getData().id}`;
                    }
                },
                columns: [
                    { title: 'Name', field: 'name', editor: 'input', cellEdited: async (cell) => {
                        const oldValue = cell.getOldValue();
                        const newValue = cell.getValue();
                        const id = cell.getRow().getData().id;
                        const resp = await fetch('../php_backend/public/update_account.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ account_id: id, name: newValue })
                        });
                        if (!resp.ok) {
                            alert('Failed to update name');
                            cell.setValue(oldValue, true);
                        }
                    } },
                    { title: 'Sort Code', field: 'sort_code' },
                    { title: 'Account/Card Number', field: 'account_number' },
                    { title: 'Credit Card', field: 'is_credit_card', hozAlign: 'center', formatter: creditCardFormatter, headerSort: false },
                    { title: 'Transactions', field: 'transactions', hozAlign: 'right' },
                    { title: 'Balance', field: 'balance', hozAlign: 'right', formatter: balanceFormatter },
                    { title: 'Last Transaction', field: 'last_transaction' }
                ]
            });

            const seriesData = data.map(a => ({
                y: parseFloat(a.balance),
                name: a.name,
                id: a.id
            }));

            seriesData.push({
                name: 'Total',
                isSum: true
            });

            Highcharts.chart('accounts-chart', {
                colors: chartColors,
                chart: { type: 'waterfall' },
                title: { text: 'Account Balances' },
                xAxis: { type: 'category' },
                yAxis: {
                    title: { text: 'Balance (£)' },
                    labels: {
                        formatter: function(){
                            return '£' + Highcharts.numberFormat(this.value, 2);
                        }
                    }
                },
                tooltip: { pointFormatter: waterfallTooltip },
                series: [{
                    type: 'waterfall',
                    name: 'Balance',
                    data: seriesData,
                    colorByPoint: true,
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function(){
                                if(this.options.id){
                                    window.location = `account.html?id=${this.options.id}`;
                                }
                            }
                        }
                    }
                }]
            });
        });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
