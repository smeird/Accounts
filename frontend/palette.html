<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Palette Settings</title>
  <script>tailwind.config={darkMode:"class"}</script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans">
  <div class="flex min-h-screen">
    <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto"></nav>
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Palette Settings</h1>

      <div class="bg-white p-6 rounded shadow border border-gray-400 space-y-4">
        <ul class="list-disc pl-5 text-gray-700">
          <li>Set segment colours using the picker beside each name. Ticking <em>Lock</em> keeps your choice.</li>
          <li>To reset a segment, untick its <em>Lock</em> box and press <strong>Refresh</strong>.</li>
          <li>Press <strong>Apply</strong> to save any locked colours.</li>
        </ul>
        <p>Segments: <span id="segment-count"></span></p>
        <div id="segments"></div>
        <div class="flex gap-2">
          <button id="refresh" class="bg-indigo-500 text-white px-4 py-2 rounded" aria-label="Refresh palette">Refresh</button>
          <button id="apply" class="bg-indigo-600 text-white px-4 py-2 rounded" aria-label="Apply palette">Apply</button>
        </div>
      </div>
    </main>
  </div>
  <script src="js/menu.js"></script>
  <script src="js/input_help.js"></script>
  <script src="js/overlay.js"></script>
  <script type="module" src="js/palette_ui.js"></script>
</body>
</html>
