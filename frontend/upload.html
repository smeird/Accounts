<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload OFX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="menu"></nav>
        <main class="content">
            <h1>Upload OFX File</h1>
            <form action="../php_backend/public/upload_ofx.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="ofx_file" accept=".ofx" required>
                <button type="submit">Upload</button>
            </form>
        </main>
    </div>

    <script src="js/menu.js"></script>

    <script src="js/overlay.js"></script>
    <script>
const uploadForm = document.querySelector("form");
uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(uploadForm);
    try {
        const resp = await fetch(uploadForm.action, {method: "POST", body: data});
        const text = await resp.text();
        showMessage(text);
    } catch (err) {
        showMessage("Upload failed");
    }
});
    </script>
</body>
</html>
