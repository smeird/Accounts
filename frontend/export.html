<!DOCTYPE html>
<!-- Page for exporting transaction data in various formats -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Exports</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto"></nav>
        <main class="flex-1 min-w-0 overflow-x-auto p-6 space-y-6">
            <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Exports</h1>
            <p class="mb-4">Download transactions for a chosen period in your preferred format.</p>
            <section class="space-y-4">
                <h2 class="text-xl font-semibold">Create Export</h2>
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    <div class="flex flex-col">
                        <label for="start-date" class="font-semibold">Start Date</label>
                        <input type="date" id="start-date" class="border p-2 rounded" data-help="First date to include in the export">
                    </div>
                    <div class="flex flex-col">
                        <label for="end-date" class="font-semibold">End Date</label>
                        <input type="date" id="end-date" class="border p-2 rounded" data-help="Last date to include in the export">
                    </div>
                    <div class="flex flex-col">
                        <label for="format" class="font-semibold">Format</label>
                        <select id="format" class="border p-2 rounded" data-help="Choose the output file format">
                            <option value="ofx">OFX</option>
                            <option value="csv">CSV</option>
                            <option value="xlsx">XLSX</option>
                            <option value="json">JSON</option>
                        </select>
                    </div>
                </div>
                <button id="export-data" class="bg-indigo-600 text-white px-4 py-2 rounded"><i class="fas fa-file-export inline w-4 h-4 mr-2"></i>Export</button>
            </section>
        </main>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="js/overlay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="js/export.js"></script>
</body>
</html>
