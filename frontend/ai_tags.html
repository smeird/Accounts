<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tags</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {};
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome icons loaded via menu.js -->
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-sans">
<div class="flex min-h-screen">
    <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto"></nav>
    <main class="flex-1 min-w-0 overflow-x-auto p-6 space-y-6">
        <h1 class="text-2xl font-semibold mb-4 text-indigo-700">AI Tags</h1>
        <p class="mb-4">Configure OpenAI and automatically tag transactions.</p>

        <section>
            <h2 class="text-xl font-semibold mb-2">OpenAI Token</h2>
            <div class="flex space-x-2">
                <input type="text" id="token" class="border p-2 rounded flex-1" data-help="Your OpenAI API token">
                <button id="save-token" class="bg-indigo-600 text-white px-4 py-2 rounded">Save Token</button>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-2">Generate Tags</h2>
            <p class="mb-4">Use AI to suggest tags and categories for untagged transactions.</p>
            <button id="run" class="bg-green-600 text-white px-4 py-2 rounded"><i class="fas fa-robot inline w-4 h-4 mr-1"></i>Run AI Tagging</button>
            <div id="result" class="mt-4"></div>
            <div id="debug" class="mt-4 hidden">
                <div class="bg-white p-4 rounded shadow border border-gray-400">
                    <h3 class="font-semibold text-gray-700 mb-2">AI Debug</h3>
                    <p class="text-sm font-semibold">Prompt</p>
                    <pre id="debug-request" class="text-xs bg-gray-100 p-2 mb-2 overflow-x-auto"></pre>
                    <p class="text-sm font-semibold">Response</p>
                    <pre id="debug-response" class="text-xs bg-gray-100 p-2 overflow-x-auto"></pre>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="js/menu.js"></script>
<script src="js/input_help.js"></script>
<script src="js/overlay.js"></script>
<script>
async function loadToken(){
    const res = await fetch('../php_backend/public/ai_token.php');
    const data = await res.json();
    if (data.token) document.getElementById('token').value = data.token;
}

document.getElementById('save-token').addEventListener('click', async () => {
    const token = document.getElementById('token').value.trim();
    await fetch('../php_backend/public/ai_token.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({token})
    });
    showMessage('Token saved');
});

document.getElementById('run').addEventListener('click', async () => {
    const resultEl = document.getElementById('result');
    const debugContainer = document.getElementById('debug');
    const debugReq = document.getElementById('debug-request');
    const debugRes = document.getElementById('debug-response');
    const btn = document.getElementById('run');
    btn.disabled = true;
    btn.classList.add('opacity-50', 'cursor-not-allowed');
    resultEl.innerHTML = '<i class="fas fa-spinner fa-spin inline w-4 h-4 mr-2"></i>Submitting to AI...';
    showMessage('AI tagging started');
    try {
        const res = await fetch('../php_backend/public/ai_tags.php', {method: 'POST'});
        resultEl.innerHTML = '<i class="fas fa-spinner fa-spin inline w-4 h-4 mr-2"></i>Awaiting AI response...';
        const data = await res.json();
        if (data.error) {
            resultEl.textContent = data.error;
            showMessage('AI tagging failed', 'error');
        } else {
            resultEl.textContent = `Tagged ${data.processed} transactions using ${data.tokens} tokens.`;
            showMessage('AI tagging complete');
        }
        if (data.debug) {
            debugReq.textContent = data.debug.prompt;
            const resp = typeof data.debug.response === 'string' ? data.debug.response : JSON.stringify(data.debug.response, null, 2);
            debugRes.textContent = resp;
            debugContainer.classList.remove('hidden');
        } else {
            debugContainer.classList.add('hidden');
        }
    } catch (e) {
        resultEl.textContent = 'Request failed';
        showMessage('AI tagging failed', 'error');
        debugContainer.classList.add('hidden');
    } finally {
        btn.disabled = false;
        btn.classList.remove('opacity-50', 'cursor-not-allowed');
    }
});

async function initDebug(){
    try{
        const res=await fetch('../php_backend/public/ai_debug.php');
        const data=await res.json();
        if(data.debug){
            document.getElementById('debug').classList.remove('hidden');
        }
    }catch(e){}
}

loadToken();
initDebug();
</script>
</body>
</html>
