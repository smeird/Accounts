<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="menu"></nav>
        <main class="content">
            <h1>Manage Categories</h1>
            <form id="category-form">
                <label>Category Name<br><input type="text" id="category-name"></label><br>
                <button type="submit">Create Category</button>
            </form>
            <h2>Existing Categories</h2>
            <ul id="category-list"></ul>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script>
async function loadCategories() {
    const res = await fetch('../php_backend/public/categories.php');
    const cats = await res.json();
    const list = document.getElementById('category-list');
    list.innerHTML = '';
    cats.forEach(c => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        const tags = c.tags.map(t => t.name).join(', ');
        span.textContent = `${c.name}${tags ? ': ' + tags : ''}`;
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.addEventListener('click', async () => {
            const name = prompt('Category Name', c.name);
            if (name === null) return;
            await fetch('../php_backend/public/categories.php', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: c.id, name})
            });
            loadCategories();
            showMessage('Category updated');
        });
        const tagBtn = document.createElement('button');
        tagBtn.textContent = 'Assign Tag';
        tagBtn.addEventListener('click', async () => {
            const resTags = await fetch('../php_backend/public/tags.php');
            const allTags = await resTags.json();
            const tagOptions = allTags.map(t => `${t.id}: ${t.name}`).join('\n');
            const tagId = prompt('Select Tag:\n' + tagOptions);
            if (tagId === null) return;
            await fetch('../php_backend/public/categories.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'add_tag', category_id: c.id, tag_id: tagId})
            });
            loadCategories();
            showMessage('Tag assigned');
        });
        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(tagBtn);
        list.appendChild(li);
    });
}

document.getElementById('category-form').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('category-name').value;
    await fetch('../php_backend/public/categories.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name})
    });
    document.getElementById('category-name').value = '';
    loadCategories();
    showMessage('Category created');
});

loadCategories();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
