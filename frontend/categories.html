<!DOCTYPE html>
<!-- Page for creating categories and assigning tags -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Manage Categories</h1>
            <p class="mb-4">Create categories and assign tags to organise your transactions.</p>
            <form id="category-form" class="space-y-4">
                <label class="block">Category Name<br><input type="text" id="category-name" class="border p-2 rounded w-full" data-help="Name for the category"></label>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create Category</button>
            </form>
            <h2 class="text-xl font-semibold mt-6 mb-2">Existing Categories</h2>
            <ul id="category-list" class="space-y-2"></ul>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script>
async function loadCategories() {
    const res = await fetch('../php_backend/public/categories.php');
    const cats = await res.json();
    const list = document.getElementById('category-list');
    list.innerHTML = '';
    cats.forEach(c => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        const tags = c.tags.map(t => t.name).join(', ');
        span.textContent = `${c.name}${tags ? ': ' + tags : ''}`;
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.className = 'ml-2 bg-blue-600 text-white px-2 py-1 rounded';
        editBtn.addEventListener('click', async () => {
            const name = prompt('Category Name', c.name);
            if (name === null) return;
            await fetch('../php_backend/public/categories.php', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: c.id, name})
            });
            loadCategories();
            showMessage('Category updated');
        });
        const tagBtn = document.createElement('button');
        tagBtn.textContent = 'Assign Tag';
        tagBtn.className = 'ml-2 bg-gray-600 text-white px-2 py-1 rounded';
        tagBtn.addEventListener('click', async () => {
            const resTags = await fetch('../php_backend/public/tags.php?unassigned=1');
            const allTags = await resTags.json();
            if (allTags.length === 0) {
                showMessage('No unassigned tags available');
                return;
            }
            const tagOptions = allTags.map(t => `${t.id}: ${t.name}`).join('\n');
            const tagId = prompt('Select Tag:\n' + tagOptions);
            if (tagId === null) return;
            await fetch('../php_backend/public/categories.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'add_tag', category_id: c.id, tag_id: tagId})
            });
            loadCategories();
            showMessage('Tag assigned');
        });
        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(tagBtn);
        list.appendChild(li);
    });
}

document.getElementById('category-form').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('category-name').value;
    await fetch('../php_backend/public/categories.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name})
    });
    document.getElementById('category-name').value = '';
    loadCategories();
    showMessage('Category created');
});

loadCategories();
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
