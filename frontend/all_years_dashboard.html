<!DOCTYPE html>
<!-- Dashboard showing totals across all years -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>All Years Dashboard</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {};
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="operational_ui.css">

    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">
    <link rel="stylesheet" href="operational_ui.css">

</head>
<body class="ops-body">
    <div class="flex min-h-screen">
        <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-transparent p-6 overflow-y-auto"></nav>
        <main class="ops-main flex-1 min-w-0 overflow-x-auto">
                        <header class="page-header">
                <h1 class="text-2xl font-semibold mb-4 text-indigo-700 page-title">All Years Dashboard</h1>
            </header>
            <p class="mb-4">Compare financial totals across every recorded year to reveal long-term trends and patterns in your finances.</p>

            <section class="cards cards-tight mt-6">
                <h2 class="text-xl font-semibold mb-2">Tag Totals</h2>
                <div id="tags-table"></div>
                <div id="tags-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of tag totals across all years."></div>
            </section>

            <section class="cards cards-tight mt-6">
                <h2 class="text-xl font-semibold mb-2">Category Totals</h2>
                <div id="categories-table"></div>
                <div id="categories-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of category totals across all years."></div>
            </section>

            <section class="cards cards-tight mt-6">
                <h2 class="text-xl font-semibold mb-2">Category & Tag Breakdown</h2>
                <div id="category-tag-sunburst" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div id="category-tag-income" style="height:400px" data-chart-desc="Sunburst chart of income by category and tag over all years."></div>
                    <div id="category-tag-outgoings" style="height:400px" data-chart-desc="Sunburst chart of outgoings by category and tag over all years."></div>
                </div>
            </section>

            <section class="cards cards-tight mt-6">
                <h2 class="text-xl font-semibold mb-2">Segment Totals</h2>
                <div id="segments-table"></div>
                <div id="segments-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of segment totals across all years."></div>
            </section>

            <section class="cards cards-tight mt-6">
                <h2 class="text-xl font-semibold mb-2">Group Totals</h2>
                <div id="groups-table"></div>
                <div id="groups-chart" class="mt-4" style="height:400px" data-chart-desc="Column chart of group totals across all years."></div>
            </section>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sunburst.js"></script>
    <script src="js/color_map.js"></script>
    <script>
    function columnTooltip(){
        const total = this.series.yData.reduce((sum, v) => sum + v, 0);
        const pct = total ? (this.y / total * 100) : 0;
        return `<b>${this.series.name}</b><br/>${this.category}: £${Highcharts.numberFormat(this.y, 2)} (${Highcharts.numberFormat(pct, 1)}% of total)`;
    }
    function sunburstTooltip(){
        const sum = (this.node && this.node.childrenTotal) || this.value;
        const total = this.series.points[0].node.childrenTotal;
        const pct = total ? (sum / total * 100) : 0;
        return `<b>${this.point.name}</b><br/>£${Highcharts.numberFormat(sum, 2)} (${Highcharts.numberFormat(pct, 1)}%)`;
    }
    // Format totals with currency and colour
    function totalFormatter(cell){
        const value = cell.getValue();
        const el = cell.getElement();
        el.classList.toggle('text-red-600', value < 0);
        el.classList.toggle('text-green-600', value > 0);
        return '£' + parseFloat(value).toFixed(2);
    }

    // Render a table with yearly totals across multiple years
    function buildTable(id, data, years, colorClasses){
        const el = document.getElementById(id);
        el.innerHTML = '';

        const yearCols = years.map(y => ({
            title: y,
            field: String(y),
            formatter: 'money',
            formatterParams: { symbol: '£', precision: 2 },
            hozAlign: 'right',
            bottomCalc: 'sum',
            bottomCalcFormatter: totalFormatter
        }));

        const columns = [
            {
                title: 'Name',
                field: 'name',
                bottomCalc: () => 'Total',
                formatter: function(cell){
                    const value = cell.getValue();
                    const badge = createBadge(value, colorClasses);
                    const link = document.createElement('a');
                    link.href = `search.html?value=${encodeURIComponent(value)}`;
                    link.appendChild(badge);
                    return link;
                }
            },
            ...yearCols,
            { title: 'Total', field: 'total', formatter: 'money', formatterParams: { symbol: '£', precision: 2 }, hozAlign: 'right', bottomCalc: 'sum', bottomCalcFormatter: totalFormatter }
        ];

        tailwindTabulator(el, {
            data: data,
            layout: 'fitDataStretch',
            columns: columns
        });
    }

    // Draw a column chart summarising totals
    function buildChart(id, title, data, colorFn){
        Highcharts.chart(id, {
            chart: { type: 'column' },
            title: { text: title },
            xAxis: { categories: data.map(d => d.name) },
            yAxis: { title: { text: 'Amount (£)' }, labels: { formatter: function(){ return '£' + Highcharts.numberFormat(this.value, 2); } } },
            tooltip: { pointFormatter: columnTooltip },
            series: [{ name: 'Total', data: data.map(d => ({ y: parseFloat(d.total), color: colorFn ? colorFn(d) : chartColors[0] })) }]
        });
    }

    // Build sunburst charts for categories and tags across all years
    function buildSunburstCharts(incomeId, outgoingsId, categories, tags){

        // Create hierarchical data for either income or outgoing values
        function createData(isIncome){
            const data = [{ id: 'root', parent: '', name: '' }];
            const segmentIds = {};
            categories.forEach(c => {
                const total = parseFloat(c.total);
                if ((isIncome && total > 0) || (!isIncome && total < 0)) {
                    const segName = c.segment_name || 'Not Segmented';
                    let segId = segmentIds[segName];
                    if (!segId) {
                        segId = 'seg_' + segName.replace(/\s+/g, '_');
                        segmentIds[segName] = segId;
                        data.push({ id: segId, parent: 'root', name: segName, color: getSegmentColor(segName) });
                    }
                    const color = getCategoryColor(c.name, segName);
                    const catId = c.name;
                    data.push({ id: catId, parent: segId, name: c.name, value: Math.abs(total), color });
                    tags.filter(t => t.category === c.name && ((isIncome && parseFloat(t.total) > 0) || (!isIncome && parseFloat(t.total) < 0))).forEach(t => {
                        data.push({
                            name: t.name,
                            parent: catId,
                            value: Math.abs(parseFloat(t.total)),
                            color: Highcharts.color(color).brighten(0.1).get()
                        });
                    });
                }
            });
            return data;
        }

        // Render a sunburst chart into a container
        function render(id, title, data){
            Highcharts.chart(id, {
                title: { text: title },
                series: [{
                    type: 'sunburst',
                    data: data,
                    allowDrillToNode: true,
                    cursor: 'pointer',
                    dataLabels: { format: '{point.name}: £{point.value:.2f}' }
                }],
                tooltip: { pointFormatter: sunburstTooltip }
            });
        }

        const incomeData = createData(true);
        const outData = createData(false);
        render(incomeId, 'Income Categories and Tags', incomeData);
        render(outgoingsId, 'Outgoings Categories and Tags', outData);
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetch('../php_backend/public/all_years_dashboard.php')
            .then(resp => resp.json())
            .then(data => {
                buildTable('tags-table', data.tags, data.years, 'bg-indigo-200 text-indigo-800');
                buildChart('tags-chart', 'Tag Totals', data.tags);
                buildTable('categories-table', data.categories, data.years, 'bg-green-200 text-green-800');
                buildChart('categories-chart', 'Category Totals', data.categories, d => getCategoryColor(d.name, d.segment_name));
                buildSunburstCharts('category-tag-income', 'category-tag-outgoings', data.categories, data.tags);
                buildTable('segments-table', data.segments, data.years, 'bg-yellow-200 text-yellow-800');
                buildChart('segments-chart', 'Segment Totals', data.segments, d => getSegmentColor(d.name));
                buildTable('groups-table', data.groups, data.years, 'bg-purple-200 text-purple-800');
                buildChart('groups-chart', 'Group Totals', data.groups);
            });
    });
    </script>
    <script src="js/overlay.js"></script>
</body>
</html>
