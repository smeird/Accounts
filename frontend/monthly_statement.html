<!DOCTYPE html>
<!-- Form for viewing statements for a selected month -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statement</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="menu"></nav>
        <main class="content">
            <h1>Monthly Statement</h1>
            <form id="statement-form">
                <label for="year">Year:</label>
                <select id="year" name="year"></select>
                <label for="month">Month:</label>
                <select id="month" name="month"></select>
                <button type="submit">View</button>
            </form>
            <div id="transactions-grid"></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
<script>
const monthSelect = document.getElementById('month');
const yearSelect = document.getElementById('year');

fetch('../php_backend/public/transaction_months.php')
    .then(resp => resp.json())
    .then(data => {
        const monthsByYear = {};
        data.forEach(row => {
            const y = row.year;
            const m = row.month;
            if (!monthsByYear[y]) {
                monthsByYear[y] = [];
            }
            monthsByYear[y].push(m);
        });

        const years = Object.keys(monthsByYear).sort((a, b) => b - a);
        years.forEach(y => {
            const opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y;
            yearSelect.appendChild(opt);
            monthsByYear[y].sort((a, b) => b - a);
        });

        function populateMonths() {
            const year = yearSelect.value;
            monthSelect.innerHTML = '';
            (monthsByYear[year] || []).forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                const d = new Date(year, m - 1);
                opt.textContent = d.toLocaleString('default', { month: 'long' });
                monthSelect.appendChild(opt);
            });
        }

        yearSelect.addEventListener('change', populateMonths);
        populateMonths();
    });

const form = document.getElementById('statement-form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const month = monthSelect.value;
    const year = yearSelect.value;
    fetch('../php_backend/public/transactions.php?month=' + month + '&year=' + year)
        .then(resp => resp.json())
        .then(data => {
            new Tabulator('#transactions-grid', {
                data: data,
                layout: 'fitColumns',
                columns: [
                    { title: 'Date', field: 'date' },
                    { title: 'Description', field: 'description' },
                    { title: 'Category', field: 'category_name' },
                    { title: 'Tag', field: 'tag_name' },
                    { title: 'Group', field: 'group_name' },
                    { title: 'Amount', field: 'amount', formatter: 'money', formatterParams: { symbol: 'Â£', precision: 2 }, hozAlign: 'right' }
                ]
            });
        });
});
</script>
    <script src="js/overlay.js"></script>
</body>
</html>
