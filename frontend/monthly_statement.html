<!DOCTYPE html>
<!-- Form for viewing statements for a selected month -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Monthly Statement</h1>
            <p class="mb-4">Select a month to view a detailed list of transactions.</p>
            <form id="statement-form" class="space-y-4">
                <label for="year" class="block">Year:
                    <select id="year" name="year" class="border p-2 rounded w-full"></select>
                </label>
                <label for="month" class="block">Month:
                    <select id="month" name="month" class="border p-2 rounded w-full"></select>
                </label>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">View</button>
            </form>
            <div id="transactions-grid" class="mt-4"></div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
<script>
const monthSelect = document.getElementById('month');
const yearSelect = document.getElementById('year');
let tagOptions = [];
let tagLookup = {};
let groupOptions = [];
let groupLookup = {};

fetch('../php_backend/public/transaction_months.php')
    .then(resp => resp.json())
    .then(data => {
        const monthsByYear = {};
        data.forEach(row => {
            const y = row.year;
            const m = row.month;
            if (!monthsByYear[y]) {
                monthsByYear[y] = [];
            }
            monthsByYear[y].push(m);
        });

        const years = Object.keys(monthsByYear).sort((a, b) => b - a);
        years.forEach(y => {
            const opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y;
            yearSelect.appendChild(opt);
            monthsByYear[y].sort((a, b) => b - a);
        });

        function populateMonths() {
            const year = yearSelect.value;
            monthSelect.innerHTML = '';
            (monthsByYear[year] || []).forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                const d = new Date(year, m - 1);
                opt.textContent = d.toLocaleString('default', { month: 'long' });
                monthSelect.appendChild(opt);
            });
        }

        yearSelect.addEventListener('change', populateMonths);
        populateMonths();
    });

const form = document.getElementById('statement-form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const month = monthSelect.value;
    const year = yearSelect.value;
    Promise.all([
        fetch('../php_backend/public/transactions.php?month=' + month + '&year=' + year).then(r => r.json()),
        fetch('../php_backend/public/tags.php').then(r => r.json()),
        fetch('../php_backend/public/groups.php').then(r => r.json())
    ]).then(([data, tags, groups]) => {

        tagOptions = [];
        tagLookup = {};
        groupOptions = [{ value: '', label: '-- None --' }];
        groupLookup = { '': '' };
        tags.forEach(t => {
            tagOptions.push({ value: t.id, label: t.name });
            tagLookup[t.id] = t.name;
        });
        tagOptions.push({ value: '__new', label: 'Add New Tag...' });

        groups.forEach(g => {
            groupOptions.push({ value: g.id, label: g.name });
            groupLookup[g.id] = g.name;
        });
        groupOptions.push({ value: '__new', label: 'Add New Group...' });

        new Tabulator('#transactions-grid', {
            data: data,
            layout: 'fitColumns',
            columns: [
                { title: 'Date', field: 'date' },
                { title: 'Description', field: 'description', formatter: function(cell) {
                    const id = cell.getRow().getData().id;
                    return `<a href="transaction.html?id=${id}">${cell.getValue()}</a>`;
                } },
                { title: 'Category', field: 'category_name' },
                {
                    title: 'Tag',
                    field: 'tag_id',
                    editor: 'list',
                    editorParams: { values: tagOptions },
                    formatter: function(cell) {
                        return tagLookup[cell.getValue()] || '';
                    }
                },
                {
                    title: 'Group',
                    field: 'group_id',
                    editor: 'list',
                    editorParams: { values: groupOptions },
                    formatter: function(cell) {
                        return groupLookup[cell.getValue()] || '';
                    }
                },
                { title: 'Amount', field: 'amount', formatter: 'money', formatterParams: { symbol: 'Â£', precision: 2 }, hozAlign: 'right' }
            ],
            cellEdited: function(cell) {
                const field = cell.getField();
                if (field === 'tag_id' || field === 'group_id') {
                    const val = cell.getValue();
                    const data = cell.getRow().getData();
                    const payload = { transaction_id: data.id, account_id: data.account_id, description: data.description };

                    if (field === 'tag_id') {
                        if (val === '__new') {
                            const name = prompt('Enter new tag name:');
                            if (!name) {
                                cell.setValue(data.tag_id, true);
                                return;
                            }
                            payload.tag_name = name;
                        } else {
                            payload.tag_id = val;
                        }
                        fetch('../php_backend/public/update_transaction.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        })
                        .then(resp => resp.json())
                        .then(res => {
                            if (res && res.status === 'ok') {
                                form.dispatchEvent(new Event('submit'));
                            } else {
                                alert('Failed to save tag');
                                cell.setValue(data.tag_id, true);
                            }
                        })
                        .catch(() => {
                            alert('Failed to save tag');
                            cell.setValue(data.tag_id, true);
                        });
                    } else if (field === 'group_id') {
                        function updateGroup(id) {
                            // ensure numeric ids are sent to the backend
                            payload.group_id = id === '' ? '' : parseInt(id, 10);
                            fetch('../php_backend/public/update_transaction.php', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            })
                            .then(resp => resp.json())
                            .then(res => {
                                if (res && res.status === 'ok') {
                                    form.dispatchEvent(new Event('submit'));
                                } else {
                                    alert('Failed to save group');
                                    cell.setValue(data.group_id, true);
                                }
                            })
                            .catch(() => {
                                alert('Failed to save group');
                                cell.setValue(data.group_id, true);
                            });
                        }

                        if (val === '__new') {
                            const name = prompt('Enter new group name:');
                            if (!name) {
                                cell.setValue(data.group_id, true);
                                return;
                            }
                            fetch('../php_backend/public/groups.php', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name })
                            })
                            .then(resp => resp.json())
                            .then(res => {
                                if (res && res.id) {
                                    updateGroup(res.id);
                                } else {
                                    alert('Failed to save group');
                                    cell.setValue(data.group_id, true);
                                }
                            })
                            .catch(() => {
                                alert('Failed to save group');
                                cell.setValue(data.group_id, true);
                            });
                        } else {
                            updateGroup(val);
                        }
                    }
                }
            }
        });

    });
});
</script>
    <script src="js/overlay.js"></script>
</body>
</html>
