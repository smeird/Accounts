<!DOCTYPE html>
<!-- Form for viewing statements for a selected month -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <nav id="menu" class="w-64 bg-white border-r p-6"></nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Monthly Statement</h1>
            <p class="mb-4">Select a month to view a detailed list of transactions.</p>
            <div class="bg-white p-6 rounded shadow">
                <form id="statement-form" class="flex items-end space-x-4">
                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                        <select id="year" name="year" class="border p-2 rounded w-32" data-help="Select year"></select>
                    </div>
                    <div>
                        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
                        <select id="month" name="month" class="border p-2 rounded w-32" data-help="Select month"></select>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">View</button>
                </form>
            </div>
            <div id="totals" class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow text-center">
                    <p class="text-gray-500">Income</p>
                    <p id="income-total" class="text-3xl font-bold">£0.00</p>
                </div>
                <div class="bg-white p-4 rounded shadow text-center">
                    <p class="text-gray-500">Outgoings</p>
                    <p id="outgoings-total" class="text-3xl font-bold">£0.00</p>
                </div>
                <div class="bg-white p-4 rounded shadow text-center">
                    <p class="text-gray-500">Delta</p>
                    <p id="delta-total" class="text-3xl font-bold">£0.00</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded shadow mt-4">
                <div class="flex space-x-2 mb-2">
                    <button id="undo-btn" class="bg-gray-200 px-2 py-1 rounded" type="button"><i class="fas fa-undo"></i></button>
                    <button id="redo-btn" class="bg-gray-200 px-2 py-1 rounded" type="button"><i class="fas fa-redo"></i></button>
                </div>
                <div id="transactions-grid"></div>
            </div>
        </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/input_help.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="js/tabulator-tailwind.js"></script>
<script>
const monthSelect = document.getElementById('month');
const yearSelect = document.getElementById('year');
let groupOptions = [];
let groupLookup = {};
const savingRows = new Set();

fetch('../php_backend/public/transaction_months.php')
    .then(resp => resp.json())
    .then(data => {
        const monthsByYear = {};
        data.forEach(row => {
            const y = row.year;
            const m = row.month;
            if (!monthsByYear[y]) {
                monthsByYear[y] = [];
            }
            monthsByYear[y].push(m);
        });

        const years = Object.keys(monthsByYear).sort((a, b) => b - a);
        years.forEach(y => {
            const opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y;
            yearSelect.appendChild(opt);
            monthsByYear[y].sort((a, b) => b - a);
        });

        function populateMonths() {
            const year = yearSelect.value;
            monthSelect.innerHTML = '';
            (monthsByYear[year] || []).forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                const d = new Date(year, m - 1);
                opt.textContent = d.toLocaleString('default', { month: 'long' });
                monthSelect.appendChild(opt);
            });
        }

        yearSelect.addEventListener('change', populateMonths);
        populateMonths();
    });

const form = document.getElementById('statement-form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const month = monthSelect.value;
    const year = yearSelect.value;
    Promise.all([
        fetch('../php_backend/public/transactions.php?month=' + month + '&year=' + year).then(r => r.json()),
        fetch('../php_backend/public/groups.php').then(r => r.json())
    ]).then(([data, groups]) => {

        groupOptions = [{ value: '', label: '-- None --' }];
        groupLookup = { '': '' };
        groups.forEach(g => {
            groupOptions.push({ value: g.id, label: g.name });
            groupLookup[g.id] = g.name;
        });

        let income = 0, outgoings = 0;
        data.forEach(t => {
            if (t.transfer_id !== null) return;
            const amt = parseFloat(t.amount);
            if (amt > 0) income += amt;
            else if (amt < 0) outgoings += -amt;
        });
        const delta = income - outgoings;
        document.getElementById('income-total').textContent = '£' + income.toFixed(2);
        document.getElementById('outgoings-total').textContent = '£' + outgoings.toFixed(2);
        const deltaEl = document.getElementById('delta-total');
        deltaEl.textContent = '£' + delta.toFixed(2);
        deltaEl.className = (delta >= 0 ? 'text-green-600' : 'text-red-600') + ' text-3xl font-bold';

        const table = tailwindTabulator('#transactions-grid', {
            data: data,
            layout: 'fitColumns',
            history: true,
            columns: [
                { title: 'Date', field: 'date' },
                { title: 'Description', field: 'description', formatter: function(cell) {
                    const id = cell.getRow().getData().id;
                    return `<a href="transaction.html?id=${id}">${cell.getValue()}</a>`;
                } },
                { title: 'Category', field: 'category_name', formatter: badgeFormatter('bg-green-200 text-green-800') },
                { title: 'Tag', field: 'tag_name', formatter: badgeFormatter('bg-blue-200 text-blue-800') },
                {
                    title: 'Group',
                    field: 'group_id',
                    editor: 'list',
                    editorParams: { values: groupOptions },
                    editable: function(cell){
                        const data = cell.getRow().getData();
                        return data.transfer_id === null && !savingRows.has(data.id);
                    },
                    validator: function(cell, value){
                        return value === '' || groupLookup.hasOwnProperty(value);
                    },
                    validationFailed: function(cell){
                        showMessage('Invalid group selection');
                    },
                    formatter: function(cell) {
                        const name = groupLookup[cell.getValue()] || '';
                        return name ? createBadge(name, 'bg-purple-200 text-purple-800') : '';
                    }
                },
                { title: 'Amount', field: 'amount', formatter: 'money', formatterParams: { symbol: '£', precision: 2 }, hozAlign: 'right' }
            ],
            cellEditing: function(cell){
                cell.getElement().classList.add('bg-yellow-100');
            },
            cellEditCancelled: function(cell){
                cell.getElement().classList.remove('bg-yellow-100');
            },
            cellEdited: function(cell) {
                cell.getElement().classList.remove('bg-yellow-100');
                const field = cell.getField();
                if (field === 'group_id') {
                    const val = cell.getValue();
                    const oldVal = cell.getOldValue();
                    if (val === oldVal) return;
                    const data = cell.getRow().getData();
                    const payload = { transaction_id: data.id, account_id: data.account_id, description: data.description };

                    payload.group_id = val === '' ? '' : parseInt(val, 10);
                    savingRows.add(data.id);
                    const el = cell.getElement();
                    el.classList.add('opacity-50', 'pointer-events-none');
                    fetch('../php_backend/public/update_transaction.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                    .then(resp => resp.json())
                    .then(res => {
                        if (res && res.status === 'ok') {
                            showMessage('Group saved');
                            console.log('Group selected:', val === '' ? 'None' : groupLookup[val], 'for transaction', data.id);
                        } else {
                            showMessage('Failed to save group');
                            cell.setValue(oldVal, true);
                        }
                    })
                    .catch(() => {
                        showMessage('Failed to save group');
                        cell.setValue(oldVal, true);
                    })
                    .finally(() => {
                        savingRows.delete(data.id);
                        el.classList.remove('opacity-50', 'pointer-events-none');
                    });
                }
            }
        });
        document.getElementById('undo-btn').addEventListener('click', () => table.undo());
        document.getElementById('redo-btn').addEventListener('click', () => table.redo());

    });
});
</script>
    <script src="js/overlay.js"></script>
</body>
</html>
