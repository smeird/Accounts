<!DOCTYPE html>
<!-- Page for viewing and prioritising home projects -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Projects</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Inter:wght@400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <!-- Font Awesome icons loaded via menu.js -->
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white font-['Inter'] dark:from-gray-900 dark:to-gray-800 dark:text-gray-100">
<div class="flex min-h-screen">
    <nav id="menu" class="hidden md:flex md:flex-col w-64 flex-shrink-0 bg-white border-r p-6 overflow-y-auto dark:bg-gray-800 dark:border-gray-700"></nav>
    <main class="flex-1 min-w-0 overflow-x-auto p-6 space-y-6">
        <h1 class="font-['Roboto'] text-2xl font-semibold mb-4 text-indigo-700">Projects</h1>
        <p class="mb-4">Review your planned projects, explore costs and compare their priorities.</p>

        <section class="bg-white p-6 rounded shadow border border-gray-400 space-y-6 dark:bg-gray-800 dark:border-gray-700">
            <div>
                <h2 class="font-['Roboto'] text-xl font-semibold mb-4">Budget Planning</h2>
                <div class="flex items-end space-x-4">
                    <label class="block">Annual Budget (£)<br><input type="number" id="annual-budget" class="border p-2 rounded" data-help="Total funds available"></label>
                    <button id="apply-budget" class="bg-indigo-600 text-white px-4 py-2 rounded font-['Source_Sans_Pro'] font-light"><i class="fas fa-filter mr-1"></i>Apply Budget</button>
                </div>
            </div>
            <div>
                <h2 class="font-['Roboto'] text-xl font-semibold mb-4">Project Comparison</h2>
                <div class="flex items-end space-x-4 mb-4">
                    <label class="block">X Axis<br>
                        <select id="x-axis" class="border p-2 rounded" data-help="Field used for horizontal axis">
                            <option value="cost_medium" selected>Cost (mid)</option>
                            <option value="cost_low">Cost (low)</option>
                            <option value="cost_high">Cost (high)</option>
                            <option value="spent">Spent</option>
                            <option value="benefit_quality">Quality</option>
                            <option value="benefit_financial">Financial</option>
                            <option value="benefit_risk">Risk</option>
                            <option value="benefit_sustainability">Sustainability</option>
                        </select>
                    </label>
                    <label class="block">Y Axis<br>
                        <select id="y-axis" class="border p-2 rounded" data-help="Field used for vertical axis">
                            <option value="cost_medium">Cost (mid)</option>
                            <option value="cost_low">Cost (low)</option>
                            <option value="cost_high">Cost (high)</option>
                            <option value="spent">Spent</option>
                            <option value="benefit_quality" selected>Quality</option>
                            <option value="benefit_financial">Financial</option>
                            <option value="benefit_risk">Risk</option>
                            <option value="benefit_sustainability">Sustainability</option>
                        </select>
                    </label>
                </div>
                <div id="project-bubble-chart" style="height:800px" data-chart-desc="Bubble chart plotting chosen fields with bubble size representing score."></div>
            </div>
            <div>
                <h2 class="font-['Roboto'] text-xl font-semibold mb-4">Project Priorities</h2>
                <div id="projects-table"></div>
            </div>
        </section>
    </main>
</div>

<script src="js/menu.js"></script>
<script src="js/input_help.js"></script>
<script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
<script src="js/tabulator-tailwind.js"></script>
<script>
let projectTable;
let projectData = [];

const axisOptions = {
    cost_low: {label: 'Cost (low)', prefix: '£'},
    cost_medium: {label: 'Cost (mid)', prefix: '£'},
    cost_high: {label: 'Cost (high)', prefix: '£'},
    spent: {label: 'Spent', prefix: '£'},
    benefit_quality: {label: 'Quality'},
    benefit_financial: {label: 'Financial'},
    benefit_risk: {label: 'Risk'},
    benefit_sustainability: {label: 'Sustainability'}
};

function drawBubble(){
    const xKey = document.getElementById('x-axis').value;
    const yKey = document.getElementById('y-axis').value;
    const xOpt = axisOptions[xKey];
    const yOpt = axisOptions[yKey];

    const series = projectData.map(p => ({
        name: p.name,
        data: [{
            x: parseFloat(p[xKey]) || 0,
            y: parseFloat(p[yKey]) || 0,
            z: parseFloat(p.score) || 0
        }]
    }));

    Highcharts.chart('project-bubble-chart', {
        chart: { type: 'bubble', plotBorderWidth: 1, zoomType: 'xy', height: 800 },
        title: { text: `${xOpt.label} vs ${yOpt.label}` },
        xAxis: {
            title: { text: xOpt.label },
            labels: { formatter: function(){ return xOpt.prefix ? xOpt.prefix + this.value : this.value; } }
        },
        yAxis: {
            title: { text: yOpt.label },
            labels: { formatter: function(){ return yOpt.prefix ? yOpt.prefix + this.value : this.value; } }
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormatter: function(){
                const xVal = xOpt.prefix ? xOpt.prefix + this.x : this.x;
                const yVal = yOpt.prefix ? yOpt.prefix + this.y : this.y;
                return `${xOpt.label}: ${xVal}<br>${yOpt.label}: ${yVal}<br>Score: ${this.z}`;
            }
        },
        series: series
    });
}

async function loadProjects(){
    const res = await fetch('../php_backend/public/projects.php');
    projectData = await res.json();
    drawBubble();
    if(projectTable){
        projectTable.setData(projectData);
    }else{
        projectTable = tailwindTabulator('#projects-table',{
            data:projectData,
            layout:'fitDataStretch',
            columns:[
                {formatter:()=>'<i class="fas fa-edit w-4 h-4" aria-label="Edit"></i>', width:40, hozAlign:'center', cellClick:(e,cell)=>{
                    const id = cell.getRow().getData().id;
                    window.location.href = `project_add.html?id=${id}`;
                }},
                {title:'Project', field:'name'},
                {title:'Cost (mid)', field:'cost_medium', formatter:'money', formatterParams:{symbol:'£',precision:2}, hozAlign:'right'},
                {title:'Spent', field:'spent', formatter:'money', formatterParams:{symbol:'£',precision:2}, hozAlign:'right'},
                {title:'Risk', field:'benefit_risk', hozAlign:'right'},
                {title:'Quality', field:'benefit_quality', hozAlign:'right'},
                {title:'Financial', field:'benefit_financial', hozAlign:'right'},
                {title:'Sustainability', field:'benefit_sustainability', hozAlign:'right'},
                {title:'Funding', field:'funding_source'},
                {title:'Score', field:'score', hozAlign:'right'},
                {formatter:()=>'<i class="fas fa-box-archive w-4 h-4" aria-label="Archive"></i>', width:40, hozAlign:'center', cellClick:async(e,cell)=>{
                    const id = cell.getRow().getData().id;
                    await fetch('../php_backend/public/projects.php',{
                        method:'PATCH',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({id, archived:1})
                    });
                    loadProjects();
                    showMessage('Project archived');
                }},
                {formatter:()=>'<i class="fas fa-trash w-4 h-4" aria-label="Delete"></i>', width:40, hozAlign:'center', cellClick:async(e,cell)=>{
                    if(!confirm('Delete this project?')) return;
                    const id = cell.getRow().getData().id;
                    await fetch('../php_backend/public/projects.php',{
                        method:'DELETE',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({id})
                    });
                    loadProjects();
                    showMessage('Project deleted');
                }}
            ]
        });
    }
}

document.getElementById('apply-budget').addEventListener('click',()=>{
    const budget = parseFloat(document.getElementById('annual-budget').value);
    if(isNaN(budget)){
        projectTable.clearFilter();
        return;
    }
    projectTable.setFilter('cost_medium','<=',budget);
});

document.getElementById('x-axis').addEventListener('change', drawBubble);
document.getElementById('y-axis').addEventListener('change', drawBubble);

loadProjects();
</script>
<script src="js/overlay.js"></script>
<script src="js/page_help.js"></script>
</body>
</html>
